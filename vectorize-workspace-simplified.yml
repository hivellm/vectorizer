# Vectorizer Workspace Configuration - Simplified Version
# This file defines projects and collections with minimal configuration.
# All unspecified parameters use intelligent defaults.

# =============================================================================
# WORKSPACE METADATA
# =============================================================================
workspace:
  name: "HiveLLM Complete Workspace"
  version: "2.0.0"
  description: "Simplified multi-project workspace for HiveLLM ecosystem"

# =============================================================================
# GLOBAL DEFAULTS (Applied to all collections unless overridden)
# =============================================================================
defaults:
  # Embedding configuration
  embedding:
    model: "bm25"
    dimension: 512
    parameters:
      k1: 1.5
      b: 0.75
  
  # Collection settings
  dimension: 512
  metric: "cosine"
  
  # Indexing settings
  indexing:
    index_type: "hnsw"
    parameters:
      m: 16
      ef_construction: 200
      ef_search: 64
  
  # Processing settings
  processing:
    chunk_size: 2048
    chunk_overlap: 256
    max_file_size_mb: 10
    supported_extensions:
      - ".md"
      - ".txt"
      - ".rs"
      - ".py"
      - ".js"
      - ".ts"
      - ".json"
      - ".yaml"
      - ".yml"
      - ".toml"
      - ".cpp"
      - ".h"
      - ".cc"
      - ".html"
      - ".css"
      - ".sh"
      - ".bat"

# =============================================================================
# PROJECTS (Simplified - only essential configuration)
# =============================================================================
projects:
  # Vectorizer Project
  - name: "vectorizer"
    path: "."
    description: "üîç Vectorizer - Vector database and search engine"
    collections:
      - name: "vectorizer-rust_source"
        description: "Rust source code implementation"
        include_patterns:
          - "src/**/*.rs"
          - "Cargo.toml"
          - "build.rs"
        exclude_patterns:
          - "target/**"
          - "**/*.d"
      
      - name: "vectorizer-documentation"
        description: "Documentation and guides"
        include_patterns:
          - "docs/**/*.md"
          - "README.md"
          - "CHANGELOG.md"
        exclude_patterns:
          - "docs/future/**"
      
      - name: "vectorizer-configurations"
        description: "Configuration files and scripts"
        include_patterns:
          - "*.yml"
          - "*.yaml"
          - "*.toml"
          - "scripts/**/*"
          - "*.json"
        exclude_patterns:
          - "target/**"
      
      - name: "vectorizer-scripts"
        description: "Build and utility scripts"
        include_patterns:
          - "scripts/**/*"
          - "*.sh"
          - "*.bat"
          - "*.ps1"
        exclude_patterns:
