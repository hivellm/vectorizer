version: "3.8"

services:
  vectorizer:
    image: hivehub/vectorizer:latest
    container_name: vectorizer
    ports:
      - "15002:15002" # MCP + REST API
      - "15003:15003" # Additional port

    volumes:
      # Persistent data
      - ./vectorizer-data:/vectorizer/data
      - ./../../:/workspace:ro

      # Workspace configuration for Docker (paths are /workspace/*)
      # For local dev, use vectorize-workspace.yml with relative paths
      - ./vectorize-workspace.docker.yml:/vectorizer/vectorize-workspace.yml:ro

      # Mount parent directories for monorepo access
      # Adjust the number of ../ based on your folder structure
      # HiveLLM structure: vectorizer is in hivellm/vectorizer
      # CMMV structure: cmmv projects are in ../cmmv/
      - ../../:/workspace:ro

    environment:
      - VECTORIZER_HOST=0.0.0.0
      - VECTORIZER_PORT=15002
      - TZ=America/Sao_Paulo
      - RUN_MODE=production
      # Authentication (enabled by default with admin credentials)
      # SECURITY: Change these credentials in production!
      - VECTORIZER_AUTH_ENABLED=true
      - VECTORIZER_ADMIN_USERNAME=admin
      - VECTORIZER_ADMIN_PASSWORD=admin
      - VECTORIZER_JWT_SECRET=change-this-secret-in-production

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "2.0"
          memory: 2G
