version: '3.8'

services:
  vectorizer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "15001:15001"  # REST API
      - "15002:15002"  # WebSocket API
      - "15003:15003"  # MCP Server
    volumes:
      - ./data:/app/data
      - ./config.docker.yml:/app/config.yml
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15001/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 10s

  vectorizer-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "15001:15001"
      - "15002:15002"
      - "15003:15003"
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
    stdin_open: true
    tty: true
    command: bash

volumes:
  cargo-cache: