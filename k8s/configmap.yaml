apiVersion: v1
kind: ConfigMap
metadata:
  name: vectorizer-config
  namespace: vectorizer
data:
  config.yml: |
    server:
      host: "0.0.0.0"
      port: 15002
      data_dir: "/data"
    
    logging:
      level: "warn"
      format: "json"
      log_requests: false
      log_responses: false
      log_errors: true
    
    performance:
      cpu:
        max_threads: 8
        enable_simd: true
        memory_pool_size_mb: 2048
      batch:
        default_size: 500
        max_size: 2000
        parallel_processing: true
    
    auto_save:
      enabled: true
      interval_seconds: 300
      min_operations: 1000

