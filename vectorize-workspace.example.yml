# Vectorizer Workspace Configuration Example
# Copy this file to vectorize-workspace.yml and customize for your project

global_settings:
  file_watcher:
    auto_discovery: true
    enable_auto_update: true
    exclude_patterns: []
    hot_reload: true
    watch_paths:
      - /workspace  # Root path to watch

projects:
  # Example: Single project
  - name: my-project
    path: /workspace/my-project
    description: My Project - Description
    collections:
      - name: my-project-source
        description: Source code
        include_patterns:
          - "src/**/*.rs"
          - "src/**/*.toml"
          - "**/*.json"
        exclude_patterns:
          - "target/**"
          - "**/*.log"
      
      - name: my-project-docs
        description: Documentation
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "node_modules/**"

