# Vectorizer Workspace Configuration Example
# Copy this file to vectorize-workspace.yml and customize for your project

# Workspace name (used for collection naming)
name: my-workspace

# Directories to watch and index
watch_directories:
  - path: ./src
    collection: workspace-source
    extensions:
      - rs
      - toml
      - md
    recursive: true
    auto_create: true

  - path: ./docs
    collection: workspace-docs
    extensions:
      - md
      - txt
    recursive: true
    auto_create: true

