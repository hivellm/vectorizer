# HiveLLM Ecosystem Workspace
projects:
  - name: "chat-hub"
    path: "../chat-hub"
    description: "Chat Hub - Real-time communication platform"
    collections:
      - name: "chat-hub-docs"
        description: "Chat Hub documentation and guides"
        include_patterns:
          - "docs/**/*.md"
          - "README.md"
        exclude_patterns:
          - "node_modules/**"
          - "*.log"
      - name: "chat-hub-source"
        description: "Chat Hub source code and configuration"
        include_patterns:
          - "*.js"
          - "*.json"
          - "*.env*"
          - "scripts/**/*"
        exclude_patterns:
          - "node_modules/**"
          - "*.log"

  - name: "cursor-extension"
    path: "../cursor-extension"
    description: "Cursor Extension - AI-powered development tools"
    collections:
      - name: "cursor-extension-docs"
        description: "Cursor Extension documentation"
        include_patterns:
          - "*.md"
          - "packages/**/*.md"
        exclude_patterns:
          - "node_modules/**"
          - "packages/**/node_modules/**"
      - name: "cursor-extension-source"
        description: "Cursor Extension source code"
        include_patterns:
          - "src/**/*.ts"
          - "src/**/*.js"
          - "packages/**/*.ts"
          - "packages/**/*.js"
          - "*.json"
          - "scripts/**/*"
        exclude_patterns:
          - "node_modules/**"
          - "packages/**/node_modules/**"
          - "**/*.map"

  - name: "dev-tools"
    path: "../dev-tools"
    description: "Development Tools - Utilities and automation"
    collections:
      - name: "dev-tools-docs"
        description: "Development tools documentation"
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "node_modules/**"
      - name: "dev-tools-source"
        description: "Development tools source code"
        include_patterns:
          - "**/*.ts"
          - "**/*.js"
          - "**/*.json"
          - "scripts/**/*"
        exclude_patterns:
          - "node_modules/**"
          - "dist/**"

  - name: "gateway"
    path: "../gateway"
    description: "API Gateway - Centralized API management"
    collections:
      - name: "gateway-docs"
        description: "Gateway documentation and API specs"
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "node_modules/**"
      - name: "gateway-source"
        description: "Gateway source code and configuration"
        include_patterns:
          - "**/*.ts"
          - "**/*.js"
          - "**/*.json"
          - "*.env*"
          - "scripts/**/*"
        exclude_patterns:
          - "node_modules/**"
          - "dist/**"

  - name: "governance"
    path: "../governance"
    description: "Governance System - Project management and oversight"
    collections:
      - name: "governance-docs"
        description: "Governance documentation"
        include_patterns:
          - "*.md"
          - "views/**/*.md"
        exclude_patterns:
          - "node_modules/**"
          - "dist/**"
      - name: "governance-source"
        description: "Governance system source code"
        include_patterns:
          - "src/**/*.ts"
          - "src/**/*.js"
          - "**/*.json"
          - "scripts/**/*"
          - "migrations/**/*"
        exclude_patterns:
          - "node_modules/**"
          - "dist/**"
          - "*.db*"

  - name: "py-env-security"
    path: "../py-env-security"
    description: "Python Environment Security - Security analysis tools"
    collections:
      - name: "py-security-docs"
        description: "Python security tools documentation"
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "__pycache__/**"
          - "venv/**"
      - name: "py-security-source"
        description: "Python security tools source code"
        include_patterns:
          - "**/*.py"
          - "**/*.toml"
          - "**/*.txt"
          - "**/*.json"
          - "scripts/**/*"
        exclude_patterns:
          - "__pycache__/**"
          - "venv/**"
          - "*.log"

  - name: "task-queue"
    path: "../task-queue"
    description: "Task Queue - Distributed task processing system"
    collections:
      - name: "task-queue-docs"
        description: "Task queue documentation"
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "target/**"
          - "data/**"
      - name: "task-queue-source"
        description: "Task queue Rust source code"
        include_patterns:
          - "src/**/*.rs"
          - "cli/**/*.rs"
          - "**/*.toml"
          - "**/*.json"
          - "scripts/**/*"
        exclude_patterns:
          - "target/**"
          - "data/**"
          - "logs/**"
      - name: "task-queue-dashboard"
        description: "Task queue dashboard and web interface"
        include_patterns:
          - "dashboard/**/*.js"
          - "dashboard/**/*.vue"
          - "dashboard/**/*.html"
          - "dashboard/**/*.css"
        exclude_patterns:
          - "dashboard/node_modules/**"
      - name: "task-queue-sdk-typescript"
        description: "Task Queue TypeScript/JavaScript SDK"
        include_patterns:
          - "sdks/typescript/**/*.ts"
          - "sdks/typescript/**/*.js"
          - "sdks/typescript/**/*.json"
        exclude_patterns:
          - "sdks/typescript/node_modules/**"
          - "sdks/typescript/coverage/**"
          - "sdks/typescript/**/*.map"
      - name: "task-queue-sdk-python"
        description: "Task Queue Python SDK"
        include_patterns:
          - "sdks/python/**/*.py"
          - "sdks/python/**/*.txt"
          - "sdks/python/**/*.toml"
          - "sdks/python/**/*.md"
        exclude_patterns:
          - "sdks/python/**/__pycache__/**"
          - "sdks/python/**/build/**"

  - name: "ts-workspace"
    path: "../ts-workspace"
    description: "TypeScript Workspace - Shared TypeScript utilities"
    collections:
      - name: "ts-workspace-docs"
        description: "TypeScript workspace documentation"
        include_patterns:
          - "*.md"
          - "packages/**/*.md"
        exclude_patterns:
          - "node_modules/**"
          - "packages/**/node_modules/**"
      - name: "ts-workspace-source"
        description: "TypeScript workspace source code"
        include_patterns:
          - "packages/**/*.ts"
          - "packages/**/*.js"
          - "**/*.json"
          - "scripts/**/*"
        exclude_patterns:
          - "node_modules/**"
          - "packages/**/node_modules/**"
          - "**/*.map"

  - name: "umicp"
    path: "../umicp"
    description: "Universal Model Interface Communication Protocol"
    collections:
      - name: "umicp-docs"
        description: "UMICP documentation"
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "bindings/**/target/**"
      - name: "umicp-cpp"
        description: "UMICP C++ implementation"
        include_patterns:
          - "cpp/**/*.cpp"
          - "cpp/**/*.h"
          - "cpp/**/*.md"
        exclude_patterns:
          - "cpp/build/**"
          - "cpp/obj/**"
      - name: "umicp-bindings-rust"
        description: "UMICP Rust language bindings"
        include_patterns:
          - "bindings/**/*.rs"
          - "bindings/**/*.toml"
        exclude_patterns:
          - "bindings/**/target/**"
          - "bindings/**/Cargo.lock"
      - name: "umicp-bindings-typescript"
        description: "UMICP TypeScript/JavaScript language bindings"
        include_patterns:
          - "bindings/**/*.ts"
          - "bindings/**/*.js"
          - "bindings/**/*.json"
        exclude_patterns:
          - "bindings/**/node_modules/**"
          - "bindings/**/dist/**"
          - "bindings/**/*.map"
      - name: "umicp-bindings-cpp"
        description: "UMICP C++ language bindings"
        include_patterns:
          - "bindings/**/*.cc"
          - "bindings/**/*.cpp"
          - "bindings/**/*.h"
          - "bindings/**/*.hpp"
        exclude_patterns:
          - "bindings/**/build/**"
          - "bindings/**/obj/**"

  - name: "vectorizer"
    path: "."
    description: "Vectorizer - Vector database and search engine"
    collections:
      - name: "vectorizer-docs"
        description: "Vectorizer documentation"
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "target/**"
          - "data/**"
          - "node_modules/**"
      - name: "vectorizer-source"
        description: "Vectorizer Rust source code"
        include_patterns:
          - "src/**/*.rs"
          - "**/*.toml"
          - "**/*.json"
          - "scripts/**/*"
          - "build.rs"
        exclude_patterns:
          - "target/**"
          - "data/**"
          - "logs/**"
      - name: "vectorizer-sdk-typescript"
        description: "Vectorizer TypeScript/JavaScript SDK"
        include_patterns:
          - "client-sdks/**/*.ts"
          - "client-sdks/**/*.js"
          - "client-sdks/**/*.json"
        exclude_patterns:
          - "client-sdks/**/node_modules/**"
          - "client-sdks/**/dist/**"
          - "client-sdks/**/*.map"
      - name: "vectorizer-sdk-python"
        description: "Vectorizer Python SDK"
        include_patterns:
          - "client-sdks/**/*.py"
          - "client-sdks/**/*.txt"
          - "client-sdks/**/*.toml"
        exclude_patterns:
          - "client-sdks/**/__pycache__/**"
          - "client-sdks/**/venv/**"
          - "client-sdks/**/build/**"
      - name: "vectorizer-sdk-rust"
        description: "Vectorizer Rust SDK"
        include_patterns:
          - "client-sdks/**/*.rs"
          - "client-sdks/**/*.toml"
          - "client-sdks/**/*.json"
        exclude_patterns:
          - "client-sdks/**/target/**"
          - "client-sdks/**/Cargo.lock"

  - name: "voxa"
    path: "../voxa"
    description: "Voxa - Voice AI assistant framework"
    collections:
      - name: "voxa-docs"
        description: "Voxa documentation and guides"
        include_patterns:
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "venv/**"
          - "models/**"
      - name: "voxa-source"
        description: "Voxa Python source code"
        include_patterns:
          - "**/*.py"
          - "**/*.json"
          - "**/*.txt"
          - "**/*.yml"
          - "**/*.yaml"
        exclude_patterns:
          - "venv/**"
          - "models/**"
          - "__pycache__/**"
          - "*.log"

  - name: "gov"
    path: "../gov"
    description: "Governance Documentation - BIPs, proposals, and governance documents"
    collections:
      - name: "gov-bips"
        description: "Bitcoin Improvement Proposals (BIPs)"
        include_patterns:
          - "bips/**/*.md"
          - "bips/**/*.json"
          - "bips/**/*.txt"
        exclude_patterns:
          - "bips/draft/**"
      - name: "gov-proposals"
        description: "Governance proposals and voting records"
        include_patterns:
          - "proposals/**/*.md"
          - "proposals/**/*.json"
          - "snapshot/**/*.md"
        exclude_patterns:
          - "proposals/draft/**"
      - name: "gov-meetings"
        description: "Meeting minutes and governance records"
        include_patterns:
          - "minutes/**/*.md"
          - "minutes/**/*.json"
        exclude_patterns:
          - "minutes/draft/**"
      - name: "gov-teams"
        description: "Team documentation and structure"
        include_patterns:
          - "teams/**/*.md"
          - "teams/**/*.json"
        exclude_patterns:
          - "teams/inactive/**"
      - name: "gov-guidelines"
        description: "Governance guidelines and policies"
        include_patterns:
          - "guidelines/**/*.md"
          - "docs/**/*.md"
          - "*.md"
        exclude_patterns:
          - "draft/**"
      - name: "gov-metrics"
        description: "Governance metrics and analytics"
        include_patterns:
          - "metrics/**/*.json"
          - "schemas/**/*.json"
        exclude_patterns:
          - "metrics/temp/**"
