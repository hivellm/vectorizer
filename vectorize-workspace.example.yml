# File watcher settings
file_watcher:
  enabled: true
  debounce_ms: 1000
  max_file_size_mb: 10
  ignore_patterns:
    - "*.log"
    - "*.tmp"
    - "**/target/**"
    - "**/node_modules/**"
    - "**/.git/**"

# Embedding configuration
embedding:
  provider: bm25
  chunk_size: 512
  chunk_overlap: 50

# Collection defaults
collection_defaults:
  distance_metric: cosine
  dimension: 384
  hnsw:
    m: 16
    ef_construct: 200
