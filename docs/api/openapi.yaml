openapi: 3.0.3
info:
  title: Vectorizer API
  description: |
    High-performance vector database engine with semantic search capabilities.
    Supports multiple embedding providers (TF-IDF, BM25, BERT, MiniLM) and
    provides real-time indexing with HNSW optimization.
  version: 1.6.0
  contact:
    name: Vectorizer Team
    url: https://github.com/hivellm/vectorizer
  license:
    name: Apache-2.0
    url: https://opensource.org/licenses/Apache-2.0

servers:
  - url: http://localhost:15002
    description: Local development server
  - url: http://127.0.0.1:15002
    description: Local server alternative

paths:
  /health:
    get:
      summary: Health Check
      description: Check if the Vectorizer service is running
      operationId: healthCheck
      tags:
        - System
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /stats:
    get:
      summary: Get System Statistics
      description: Retrieve system-wide statistics and metrics
      operationId: getStats
      tags:
        - System
      responses:
        "200":
          description: System statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatsResponse"

  /collections:
    get:
      summary: List Collections
      description: Get all available collections
      operationId: listCollections
      tags:
        - Collections
      responses:
        "200":
          description: List of collections
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListCollectionsResponse"

    post:
      summary: Create Collection
      description: Create a new vector collection
      operationId: createCollection
      tags:
        - Collections
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCollectionRequest"
      responses:
        "201":
          description: Collection created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateCollectionResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{collection_name}:
    get:
      summary: Get Collection Info
      description: Get detailed information about a specific collection
      operationId: getCollection
      tags:
        - Collections
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection
          schema:
            type: string
      responses:
        "200":
          description: Collection information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionInfo"
        "404":
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Delete Collection
      description: Delete a collection and all its vectors
      operationId: deleteCollection
      tags:
        - Collections
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection to delete
          schema:
            type: string
      responses:
        "200":
          description: Collection deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteCollectionResponse"
        "404":
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{collection_name}/vectors:
    get:
      summary: List Vectors
      description: List vectors in a collection
      operationId: listVectors
      tags:
        - Vectors
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of vectors to return
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          description: Number of vectors to skip
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        "200":
          description: List of vectors
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListVectorsResponse"
        "404":
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      summary: Insert Texts
      description: Insert text content with automatic embedding generation
      operationId: insertTexts
      tags:
        - Vectors
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InsertTextsRequest"
      responses:
        "200":
          description: Texts inserted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InsertTextsResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{collection_name}/vectors/{vector_id}:
    get:
      summary: Get Vector
      description: Get a specific vector by ID
      operationId: getVector
      tags:
        - Vectors
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection
          schema:
            type: string
        - name: vector_id
          in: path
          required: true
          description: ID of the vector
          schema:
            type: string
      responses:
        "200":
          description: Vector information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VectorInfo"
        "404":
          description: Vector not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Delete Vector
      description: Delete a specific vector
      operationId: deleteVector
      tags:
        - Vectors
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection
          schema:
            type: string
        - name: vector_id
          in: path
          required: true
          description: ID of the vector to delete
          schema:
            type: string
      responses:
        "200":
          description: Vector deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteVectorResponse"
        "404":
          description: Vector not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{collection_name}/search:
    post:
      summary: Search Vectors
      description: Search for similar vectors using vector or text query
      operationId: searchVectors
      tags:
        - Search
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection to search
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchUnifiedRequest"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{collection_name}/search/text:
    post:
      summary: Search by Text
      description: Search using text query (automatically embedded)
      operationId: searchVectorsByText
      tags:
        - Search
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection to search
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchTextRequest"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{collection_name}/batch/insert:
    post:
      summary: Batch Insert Texts
      description: Insert multiple texts efficiently in batch
      operationId: batchInsertTexts
      tags:
        - Batch Operations
      parameters:
        - name: collection_name
          in: path
          required: true
          description: Name of the collection
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchInsertRequest"
      responses:
        "200":
          description: Batch operation completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /embedding/providers:
    get:
      summary: List Embedding Providers
      description: Get available embedding providers
      operationId: listEmbeddingProviders
      tags:
        - Embedding
      responses:
        "200":
          description: List of embedding providers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmbeddingProvidersResponse"

  /embedding/providers/set:
    post:
      summary: Set Embedding Provider
      description: Set the default embedding provider
      operationId: setEmbeddingProvider
      tags:
        - Embedding
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetEmbeddingProviderRequest"
      responses:
        "200":
          description: Embedding provider set successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SetEmbeddingProviderResponse"

  /indexing/progress:
    get:
      summary: Get Indexing Progress
      description: Get current indexing progress for all collections
      operationId: getIndexingProgress
      tags:
        - Indexing
      responses:
        "200":
          description: Indexing progress information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndexingProgressResponse"

  /summarize/text:
    post:
      summary: Summarize Text
      description: Generate intelligent summaries of text content
      operationId: summarizeText
      tags:
        - Summarization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SummarizeTextRequest"
      responses:
        "200":
          description: Text summarized successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummarizeResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /summaries:
    get:
      summary: List Summaries
      description: List all available summaries with filtering options
      operationId: listSummaries
      tags:
        - Summarization
      parameters:
        - name: method
          in: query
          description: Filter by summarization method
          schema:
            type: string
            enum: [extractive, keyword, sentence, abstractive]
        - name: language
          in: query
          description: Filter by language
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of summaries to return
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          description: Number of summaries to skip
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        "200":
          description: List of summaries
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSummariesResponse"

  /summaries/{summary_id}:
    get:
      summary: Get Summary
      description: Retrieve a specific summary by ID
      operationId: getSummary
      tags:
        - Summarization
      parameters:
        - name: summary_id
          in: path
          required: true
          description: ID of the summary to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Summary information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummaryInfo"
        "404":
          description: Summary not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /intelligent_search:
    post:
      summary: Intelligent Search
      description: |
        Advanced semantic search with AI-powered query expansion, intelligent deduplication, 
        and Maximal Marginal Relevance (MMR) diversification. Automatically generates multiple 
        query variations, applies domain-specific knowledge, and ensures diverse, high-quality results.
        Ideal for complex research queries and comprehensive information retrieval.
      operationId: intelligentSearch
      tags:
        - Intelligent Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IntelligentSearchRequest"
      responses:
        "200":
          description: Intelligent search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IntelligentSearchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /multi_collection_search:
    post:
      summary: Multi-Collection Search
      description: |
        Search across multiple vector collections simultaneously with intelligent cross-collection 
        ranking and result aggregation. Automatically balances results from different collections, 
        applies collection-specific scoring bonuses, and provides unified ranking across all sources.
        Perfect for comprehensive research across multiple data sources.
      operationId: multiCollectionSearch
      tags:
        - Intelligent Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MultiCollectionSearchRequest"
      responses:
        "200":
          description: Multi-collection search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MultiCollectionSearchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /semantic_search:
    post:
      summary: Semantic Search
      description: |
        Advanced semantic search with sophisticated reranking algorithms including semantic 
        similarity scoring, cross-encoder reranking, and similarity threshold filtering. 
        Provides highly accurate results by understanding context and meaning beyond simple 
        keyword matching. Ideal for precise information retrieval with quality control.
      operationId: semanticSearch
      tags:
        - Intelligent Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SemanticSearchRequest"
      responses:
        "200":
          description: Semantic search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SemanticSearchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /contextual_search:
    post:
      summary: Contextual Search
      description: |
        Context-aware semantic search with intelligent metadata filtering and contextual reranking. 
        Combines semantic similarity with metadata-based filtering to provide highly relevant 
        results based on specific context requirements. Supports complex filtering criteria and 
        context-weighted scoring for precise information retrieval.
      operationId: contextualSearch
      tags:
        - Intelligent Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContextualSearchRequest"
      responses:
        "200":
          description: Contextual search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContextualSearchResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /discover:
    post:
      summary: Discovery Pipeline
      description: Complete discovery pipeline that chains filtering, scoring, expansion, search, ranking, compression, and prompt generation
      operationId: discover
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DiscoverRequest"
      responses:
        "200":
          description: Discovery results with LLM-ready prompt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiscoverResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /discovery/filter_collections:
    post:
      summary: Filter Collections
      description: Pre-filter collections by name patterns with stopword removal from query
      operationId: filterCollections
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  description: Search query for filtering
                include:
                  type: array
                  items:
                    type: string
                  description: Include patterns (e.g., ['vectorizer*', '*-docs'])
                exclude:
                  type: array
                  items:
                    type: string
                  description: Exclude patterns (e.g., ['*-test'])
      responses:
        "200":
          description: Filtered collections
          content:
            application/json:
              schema:
                type: object

  /discovery/score_collections:
    post:
      summary: Score Collections
      description: Rank collections by relevance using name match, term boost, and signal boost
      operationId: scoreCollections
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                name_match_weight:
                  type: number
                  default: 0.4
                term_boost_weight:
                  type: number
                  default: 0.3
                signal_boost_weight:
                  type: number
                  default: 0.3
      responses:
        "200":
          description: Scored collections
          content:
            application/json:
              schema:
                type: object

  /discovery/expand_queries:
    post:
      summary: Expand Queries
      description: Generate query variations (definition, features, architecture, API, performance, use cases)
      operationId: expandQueries
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                max_expansions:
                  type: integer
                  default: 8
                include_definition:
                  type: boolean
                  default: true
                include_features:
                  type: boolean
                  default: true
                include_architecture:
                  type: boolean
                  default: true
      responses:
        "200":
          description: Expanded queries
          content:
            application/json:
              schema:
                type: object

  /discovery/broad_discovery:
    post:
      summary: Broad Discovery
      description: Multi-query broad search with MMR diversification and deduplication
      operationId: broadDiscovery
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - queries
              properties:
                queries:
                  type: array
                  items:
                    type: string
                k:
                  type: integer
                  default: 50
      responses:
        "200":
          description: Broad discovery results
          content:
            application/json:
              schema:
                type: object

  /discovery/semantic_focus:
    post:
      summary: Semantic Focus
      description: Deep semantic search in specific collection with reranking and context window
      operationId: semanticFocus
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - collection
                - queries
              properties:
                collection:
                  type: string
                queries:
                  type: array
                  items:
                    type: string
                k:
                  type: integer
                  default: 15
      responses:
        "200":
          description: Semantic focus results
          content:
            application/json:
              schema:
                type: object

  /discovery/promote_readme:
    post:
      summary: Promote README
      description: Boost README files to the top of search results
      operationId: promoteReadme
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chunks
              properties:
                chunks:
                  type: array
                  items:
                    type: object
      responses:
        "200":
          description: Promoted chunks
          content:
            application/json:
              schema:
                type: object

  /discovery/compress_evidence:
    post:
      summary: Compress Evidence
      description: Extract key sentences (8-30 words) with citations from chunks
      operationId: compressEvidence
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chunks
              properties:
                chunks:
                  type: array
                  items:
                    type: object
                max_bullets:
                  type: integer
                  default: 20
                max_per_doc:
                  type: integer
                  default: 3
      responses:
        "200":
          description: Compressed evidence bullets
          content:
            application/json:
              schema:
                type: object

  /discovery/build_answer_plan:
    post:
      summary: Build Answer Plan
      description: Organize bullets into structured sections
      operationId: buildAnswerPlan
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bullets
              properties:
                bullets:
                  type: array
                  items:
                    type: object
      responses:
        "200":
          description: Structured answer plan
          content:
            application/json:
              schema:
                type: object

  /discovery/render_llm_prompt:
    post:
      summary: Render LLM Prompt
      description: Generate compact, structured prompt for LLM with instructions, evidence, and citations
      operationId: renderLlmPrompt
      tags:
        - Discovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - plan
              properties:
                plan:
                  type: object
      responses:
        "200":
          description: LLM-ready prompt
          content:
            application/json:
              schema:
                type: object

  /file/content:
    post:
      summary: Get File Content
      description: Retrieve complete file content from a collection
      operationId: getFileContent
      tags:
        - File Operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetFileContentRequest"
      responses:
        "200":
          description: File content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileContentResponse"

  /file/list:
    post:
      summary: List Files in Collection
      description: List all indexed files in a collection with metadata
      operationId: listFilesInCollection
      tags:
        - File Operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListFilesRequest"
      responses:
        "200":
          description: List of files
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFilesResponse"

  /file/summary:
    post:
      summary: Get File Summary
      description: Get extractive or structural summary of an indexed file
      operationId: getFileSummary
      tags:
        - File Operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetFileSummaryRequest"
      responses:
        "200":
          description: File summary
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileSummaryResponse"

  /file/chunks:
    post:
      summary: Get File Chunks Ordered
      description: Retrieve chunks in original file order for progressive reading
      operationId: getFileChunksOrdered
      tags:
        - File Operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetFileChunksRequest"
      responses:
        "200":
          description: File chunks
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileChunksResponse"

  /file/outline:
    post:
      summary: Get Project Outline
      description: Generate hierarchical project structure overview
      operationId: getProjectOutline
      tags:
        - File Operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetProjectOutlineRequest"
      responses:
        "200":
          description: Project outline
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectOutlineResponse"

  /file/related:
    post:
      summary: Get Related Files
      description: Find semantically related files using vector similarity
      operationId: getRelatedFiles
      tags:
        - File Operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetRelatedFilesRequest"
      responses:
        "200":
          description: Related files
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RelatedFilesResponse"

  /file/search_by_type:
    post:
      summary: Search by File Type
      description: Semantic search filtered by file type
      operationId: searchByFileType
      tags:
        - File Operations
      requestBody:
        required: true
        content:
          application/json:
