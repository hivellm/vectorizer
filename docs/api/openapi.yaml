components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - version
        - timestamp
        - uptime
        - collections
        - total_vectors
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
          description: Service health status
        version:
          type: string
          description: API version
        timestamp:
          type: string
          format: date-time
          description: Current server timestamp
        uptime:
          type: integer
          description: Server uptime in seconds
        collections:
          type: integer
          description: Number of collections
        total_vectors:
          type: integer
          description: Total number of vectors across all collections

    StatsResponse:
      type: object
      required:
        - collections
        - total_vectors
        - total_documents
        - uptime
      properties:
        collections:
          type: integer
          description: Number of collections
        total_vectors:
          type: integer
          description: Total vectors across all collections
        total_documents:
          type: integer
          description: Total documents indexed
        uptime:
          type: integer
          description: Server uptime in seconds
        memory_usage_mb:
          type: number
          description: Memory usage in MB
        cpu_usage_percent:
          type: number
          description: CPU usage percentage

    CreateCollectionRequest:
      type: object
      required:
        - name
        - dimension
        - metric
      properties:
        name:
          type: string
          description: Collection name
          pattern: "^[a-zA-Z0-9_-]+$"
        dimension:
          type: integer
          minimum: 1
          maximum: 4096
          description: Vector dimension
        metric:
          $ref: "#/components/schemas/DistanceMetric"
        hnsw_config:
          $ref: "#/components/schemas/HnswConfig"

    CreateCollectionResponse:
      type: object
      required:
        - message
        - collection
      properties:
        message:
          type: string
          description: Success message
        collection:
          type: string
          description: Created collection name

    CollectionInfo:
      type: object
      required:
        - name
        - dimension
        - metric
        - embedding_provider
        - vector_count
        - document_count
        - created_at
        - updated_at
        - indexing_status
      properties:
        name:
          type: string
          description: Collection name
        dimension:
          type: integer
          description: Vector dimension
        metric:
          $ref: "#/components/schemas/DistanceMetric"
        embedding_provider:
          type: string
          description: Embedding provider used
        vector_count:
          type: integer
          description: Number of vectors
        document_count:
          type: integer
          description: Number of documents
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        indexing_status:
          $ref: "#/components/schemas/IndexingStatus"

    ListCollectionsResponse:
      type: object
      required:
        - collections
      properties:
        collections:
          type: array
          items:
            $ref: "#/components/schemas/CollectionInfo"

    DistanceMetric:
      type: string
      enum: [cosine, euclidean, dot_product]
      description: Distance metric for similarity calculations

    HnswConfig:
      type: object
      properties:
        m:
          type: integer
          minimum: 2
          maximum: 64
          default: 16
          description: Number of bi-directional links for each node
        ef_construction:
          type: integer
          minimum: 4
          maximum: 1000
          default: 200
          description: Size of dynamic candidate list for construction
        ef_search:
          type: integer
          minimum: 4
          maximum: 1000
          default: 64
          description: Size of dynamic candidate list for search

    IndexingStatus:
      type: object
      required:
        - status
        - progress
        - total_documents
        - processed_documents
        - vector_count
        - last_updated
      properties:
        status:
          type: string
          description: Current indexing status
        progress:
          type: number
          minimum: 0
          maximum: 100
          description: Progress percentage
        total_documents:
          type: integer
          description: Total documents to process
        processed_documents:
          type: integer
          description: Documents processed so far
        vector_count:
          type: integer
          description: Number of vectors in collection
        estimated_time_remaining:
          type: integer
          description: Estimated time remaining in seconds
        last_updated:
          type: string
          format: date-time

    InsertTextsRequest:
      type: object
      required:
        - texts
      properties:
        texts:
          type: array
          items:
            $ref: "#/components/schemas/TextData"
          description: Array of texts to insert

    TextData:
      type: object
      required:
        - id
        - text
      properties:
        id:
          type: string
          description: Unique identifier for the text
        text:
          type: string
          description: Text content to be embedded
        metadata:
          type: object
          description: Optional metadata

    InsertTextsResponse:
      type: object
      required:
        - message
        - inserted
        - inserted_count
      properties:
        message:
          type: string
          description: Success message
        inserted:
          type: integer
          description: Number of texts inserted
        inserted_count:
          type: integer
          description: Number of vectors inserted (alias)

    SearchTextRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: Text query to search for
        limit:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
          description: Maximum number of results
        score_threshold:
          type: number
          minimum: 0
          maximum: 1
          description: Minimum similarity score
        file_filter:
          type: string
          description: Filter by file path

    SearchRequest:
      type: object
      required:
        - vector
      properties:
        vector:
          type: array
          items:
            type: number
          description: Query vector
        limit:
          type: integer
          minimum: 1
          maximum: 1000
          default: 10
          description: Maximum number of results
        score_threshold:
          type: number
          minimum: 0
          maximum: 1
          description: Minimum similarity score
        file_filter:
          type: string
          description: Filter by file path

    SearchUnifiedRequest:
      oneOf:
        - $ref: "#/components/schemas/SearchRequest"
        - $ref: "#/components/schemas/SearchTextRequest"

    SearchResult:
      type: object
      required:
        - id
        - score
        - vector
      properties:
        id:
          type: string
          description: Vector ID
        score:
          type: number
          description: Similarity score
        vector:
          type: array
          items:
            type: number
          description: Vector values
        payload:
          type: object
          description: Vector metadata

    SearchResponse:
      type: object
      required:
        - results
        - query_time_ms
        - total_results
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/SearchResult"
        query_time_ms:
          type: number
          description: Query execution time in milliseconds
        total_results:
          type: integer
          description: Total number of results found

    ListVectorsResponse:
      type: object
      required:
        - vectors
        - total
        - limit
        - offset
      properties:
        vectors:
          type: array
          items:
            $ref: "#/components/schemas/VectorResponse"
        total:
          type: integer
          description: Total number of vectors
        limit:
          type: integer
          description: Limit used
        offset:
          type: integer
          description: Offset used
        message:
          type: string
          description: Optional message

    VectorResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: Vector ID
        payload:
          type: object
          description: Vector metadata

    VectorInfo:
      type: object
      required:
        - id
        - vector
        - metadata
      properties:
        id:
          type: string
          description: Vector ID
        vector:
          type: array
          items:
            type: number
          description: Vector values
        metadata:
          type: object
          description: Vector metadata
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    BatchInsertRequest:
      type: object
      required:
        - texts
      properties:
        texts:
          type: array
          items:
            $ref: "#/components/schemas/TextData"
          description: Array of texts to insert
        provider:
          type: string
          enum: [bm25, native_bow, native_hash, native_ngram]
          default: bm25
          description: Embedding provider to use

    BatchResponse:
      type: object
      required:
        - success
        - collection
        - operation
        - total_operations
        - successful_operations
        - failed_operations
        - duration_ms
        - errors
      properties:
        success:
          type: boolean
          description: Whether the batch operation succeeded
        collection:
          type: string
          description: Collection name
        operation:
          type: string
          description: Operation type
        total_operations:
          type: integer
          description: Total number of operations
        successful_operations:
          type: integer
          description: Number of successful operations
        failed_operations:
          type: integer
          description: Number of failed operations
        duration_ms:
          type: integer
          description: Operation duration in milliseconds
        errors:
          type: array
          items:
            type: string
          description: List of error messages

    EmbeddingProvidersResponse:
      type: object
      required:
        - providers
      properties:
        providers:
          type: array
          items:
            $ref: "#/components/schemas/EmbeddingProvider"

    EmbeddingProvider:
      type: object
      required:
        - name
        - description
        - supported_dimensions
      properties:
        name:
          type: string
          description: Provider name
        description:
          type: string
          description: Provider description
        supported_dimensions:
          type: array
          items:
            type: integer
          description: Supported vector dimensions

    SetEmbeddingProviderRequest:
      type: object
      required:
        - provider
      properties:
        provider:
          type: string
          enum: [tfidf, bm25, svd, bert, minilm, bagofwords, charngram]
          description: Embedding provider name

    SetEmbeddingProviderResponse:
      type: object
      required:
        - message
        - provider
      properties:
        message:
          type: string
          description: Success message
        provider:
          type: string
          description: Set provider name

    IndexingProgressResponse:
      type: object
      required:
        - overall_status
        - collections
        - started_at
      properties:
        overall_status:
          type: string
          description: Overall indexing status
        collections:
          type: array
          items:
            $ref: "#/components/schemas/IndexingStatus"
        started_at:
          type: string
          format: date-time
        estimated_completion:
          type: string
          format: date-time

    SummarizeTextRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Text to summarize
        method:
          type: string
          enum: [extractive, keyword, sentence, abstractive]
          default: extractive
          description: Summarization method
        max_length:
          type: integer
          minimum: 10
          description: Maximum summary length
        compression_ratio:
          type: number
          minimum: 0.1
          maximum: 0.9
          description: Compression ratio
        language:
          type: string
          description: Language code

    SummarizeResponse:
      type: object
      required:
        - summary
        - original_text
        - summary_id
        - method
        - compression_ratio
      properties:
        summary:
          type: string
          description: Generated summary
        original_text:
          type: string
          description: Original text
        summary_id:
          type: string
          description: Unique summary ID
        method:
          type: string
          description: Summarization method used
        compression_ratio:
          type: number
          description: Achieved compression ratio
        original_length:
          type: integer
          description: Original text length
        summary_length:
          type: integer
          description: Summary length

    ListSummariesResponse:
      type: object
      required:
        - summaries
        - total_count
      properties:
        summaries:
          type: array
          items:
            $ref: "#/components/schemas/SummaryInfo"
        total_count:
          type: integer
          description: Total number of summaries

    SummaryInfo:
      type: object
      required:
        - summary_id
        - method
        - compression_ratio
        - created_at
      properties:
        summary_id:
          type: string
          description: Summary ID
        method:
          type: string
          description: Summarization method
        language:
          type: string
          description: Language code
        compression_ratio:
          type: number
          description: Compression ratio achieved
        original_length:
          type: integer
          description: Original text length
        summary_length:
          type: integer
          description: Summary length
        created_at:
          type: string
          format: date-time

    DeleteCollectionResponse:
      type: object
      required:
        - message
        - collection
      properties:
        message:
          type: string
          description: Success message
        collection:
          type: string
          description: Deleted collection name

    DeleteVectorResponse:
      type: object
      required:
        - message
        - vector_id
      properties:
        message:
          type: string
          description: Success message
        vector_id:
          type: string
          description: Deleted vector ID

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
        message:
          type: string
          description: Error message
        details:
          type: object
          description: Additional error details
        timestamp:
          type: string
          format: date-time
          description: Error timestamp

    IntelligentSearchRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: Primary search query in natural language
          example: "CMMV framework architecture"
        collections:
          type: array
          items:
            type: string
          description: Specific collections to search in. If not provided, searches all available collections
          example: ["cmmv-core-docs", "cmmv-admin-docs"]
        max_results:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
          description: Maximum number of results to return after deduplication and MMR diversification
        domain_expansion:
          type: boolean
          default: true
          description: Enable automatic domain-specific query expansion. Generates related technical terms and synonyms
        technical_focus:
          type: boolean
          default: true
          description: Prioritize technical content and boost scores for API documentation, code examples, and implementation details
        mmr_enabled:
          type: boolean
          default: true
          description: Enable Maximal Marginal Relevance diversification to ensure result diversity and avoid redundant information
        mmr_lambda:
          type: number
          minimum: 0
          maximum: 1
          default: 0.7
          description: MMR balance parameter 0.0 = maximum diversity, 1.0 = maximum relevance. Controls the trade-off between relevance and diversity

    IntelligentSearchResponse:
      type: object
      required:
        - api_version
        - results
        - metadata
        - timestamp
        - tool_metadata
      properties:
        api_version:
          type: string
          description: API version
          example: "1.0.0"
        results:
          type: object
          description: Search results organized by collection
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/IntelligentSearchResult"
        metadata:
          type: object
          required:
            - total_queries
            - total_results_found
            - results_after_dedup
            - collections_searched
            - processing_time_ms
          properties:
            total_queries:
              type: integer
              description: Total number of queries generated and executed
            total_results_found:
              type: integer
              description: Total results found before deduplication
            results_after_dedup:
              type: integer
              description: Results after deduplication
            collections_searched:
              type: integer
              description: Number of collections searched
            processing_time_ms:
              type: number
              description: Total processing time in milliseconds
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        tool_metadata:
          type: object
          required:
            - tool_name
          properties:
            tool_name:
              type: string
              description: Name of the tool used
              example: "intelligent_search"
            additional_info:
              type: string
              description: Additional tool-specific information

    MultiCollectionSearchRequest:
      type: object
      required:
        - query
        - collections
      properties:
        query:
          type: string
          description: Search query in natural language
          example: "authentication patterns"
        collections:
          type: array
          items:
            type: string
          description: List of collection names to search across
          example:
            ["cmmv-core-docs", "cmmv-admin-docs", "cmmv-formbuilder-docs"]
        max_per_collection:
          type: integer
          minimum: 1
          maximum: 20
          default: 5
          description: Maximum number of results to retrieve from each individual collection before cross-collection ranking
        max_total_results:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Maximum total number of results to return after cross-collection reranking and aggregation
        cross_collection_reranking:
          type: boolean
          default: true
          description: Enable intelligent cross-collection reranking to ensure optimal result distribution and relevance across collections

    MultiCollectionSearchResponse:
      type: object
      required:
        - api_version
        - results
        - metadata
        - timestamp
        - tool_metadata
      properties:
        api_version:
          type: string
          description: API version
          example: "1.0.0"
        results:
          type: object
          description: Search results organized by collection
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/IntelligentSearchResult"
        metadata:
          type: object
          required:
            - collections_searched
            - total_queries
            - total_results_found
            - results_after_dedup
            - processing_time_ms
          properties:
            collections_searched:
              type: integer
              description: Number of collections searched
            total_queries:
              type: integer
              description: Total number of queries executed
            total_results_found:
              type: integer
              description: Total results found before cross-collection ranking
            results_after_dedup:
              type: integer
              description: Results after deduplication and cross-collection ranking
            processing_time_ms:
              type: number
              description: Total processing time in milliseconds
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        tool_metadata:
          type: object
          required:
            - tool_name
          properties:
            tool_name:
              type: string
              description: Name of the tool used
              example: "multi_collection_search"
            additional_info:
              type: string
              description: Additional tool-specific information

    SemanticSearchRequest:
      type: object
      required:
        - query
        - collection
      properties:
        query:
          type: string
          description: Search query in natural language
          example: "API documentation"
        collection:
          type: string
          description: Name of the vector collection to search in
          example: "cmmv-core-docs"
        max_results:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
          description: Maximum number of results to return after semantic reranking and filtering
        semantic_reranking:
          type: boolean
          default: true
          description: Enable advanced semantic reranking using multiple similarity algorithms and context analysis
        cross_encoder_reranking:
          type: boolean
          default: false
          description: Enable cross-encoder reranking for maximum precision. Uses advanced neural models for query-document matching
        similarity_threshold:
          type: number
          minimum: 0
          maximum: 1
          default: 0.5
          description: Minimum similarity score threshold. Results below this threshold will be filtered out

    SemanticSearchResponse:
      type: object
      required:
        - api_version
        - results
        - metadata
        - timestamp
        - tool_metadata
      properties:
        api_version:
          type: string
          description: API version
          example: "1.0.0"
        results:
          type: object
          description: Search results organized by collection
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/IntelligentSearchResult"
        metadata:
          type: object
          required:
            - collections_searched
            - total_queries
            - total_results_found
            - results_after_dedup
            - processing_time_ms
          properties:
            collections_searched:
              type: integer
              description: Number of collections searched
            total_queries:
              type: integer
              description: Total number of queries executed
            total_results_found:
              type: integer
              description: Total results found before semantic reranking
            results_after_dedup:
              type: integer
              description: Results after semantic reranking and filtering
            processing_time_ms:
              type: number
              description: Total processing time in milliseconds
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        tool_metadata:
          type: object
          required:
            - tool_name
          properties:
            tool_name:
              type: string
              description: Name of the tool used
              example: "semantic_search"
            additional_info:
              type: string
              description: Additional tool-specific information

    ContextualSearchRequest:
      type: object
      required:
        - query
        - collection
      properties:
        query:
          type: string
          description: Search query in natural language
          example: "TypeScript framework"
        collection:
          type: string
          description: Name of the vector collection to search in
          example: "cmmv-core-docs"
        context_filters:
          type: object
          description: Metadata-based context filters to narrow down results. Supports nested filtering and multiple criteria
          example:
            file_extension: "md"
            author: "John Doe"
            version: "1.0"
        context_weight:
          type: number
          minimum: 0
          maximum: 1
          default: 0.3
          description: Weight of context factors in final scoring. Higher values prioritize metadata matches over semantic similarity
        context_reranking:
          type: boolean
          default: true
          description: Enable context-aware reranking that considers metadata relevance alongside semantic similarity
        max_results:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
          description: Maximum number of results to return after context filtering and reranking

    ContextualSearchResponse:
      type: object
      required:
        - api_version
        - results
        - metadata
        - timestamp
        - tool_metadata
      properties:
        api_version:
          type: string
          description: API version
          example: "1.0.0"
        results:
          type: object
          description: Search results organized by collection
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/IntelligentSearchResult"
        metadata:
          type: object
          required:
            - collections_searched
            - total_queries
            - total_results_found
            - results_after_dedup
            - processing_time_ms
          properties:
            collections_searched:
              type: integer
              description: Number of collections searched
            total_queries:
              type: integer
              description: Total number of queries executed
            total_results_found:
              type: integer
              description: Total results found before context filtering
            results_after_dedup:
              type: integer
              description: Results after context filtering and reranking
            processing_time_ms:
              type: number
              description: Total processing time in milliseconds
        timestamp:
          type: string
          format: date-time
          description: Response timestamp
        tool_metadata:
          type: object
          required:
            - tool_name
          properties:
            tool_name:
              type: string
              description: Name of the tool used
              example: "contextual_search"
            additional_info:
              type: string
              description: Additional tool-specific information

    IntelligentSearchResult:
      type: object
      required:
        - id
        - score
        - content
        - metadata
      properties:
        id:
          type: string
          description: Unique identifier for the result
        score:
          type: number
          description: Relevance score (0.0 to 1.0)
        content:
          type: string
          description: The actual text content of the result
        metadata:
          type: object
          description: Additional metadata about the result
          properties:
            file_path:
              type: string
              description: Path to the source file
            file_extension:
              type: string
              description: File extension
            line_number:
              type: integer
              description: Line number in the source file
            chunk_index:
              type: integer
              description: Index of the chunk within the document
            author:
              type: string
              description: Author of the content
            version:
              type: string
              description: Version information
            created_at:
              type: string
              format: date-time
              description: Creation timestamp
            updated_at:
              type: string
              format: date-time
              description: Last update timestamp

    # Discovery Schemas
    DiscoverRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: User question or search query
        include_collections:
          type: array
          items:
            type: string
          description: Collections to include (glob patterns)
        exclude_collections:
          type: array
          items:
            type: string
          description: Collections to exclude
        max_bullets:
          type: integer
          default: 20
          description: Maximum evidence bullets
        broad_k:
          type: integer
          default: 50
          description: Broad search results
        focus_k:
          type: integer
          default: 15
          description: Focus search results per collection

    DiscoverResponse:
      type: object
      properties:
        answer_prompt:
          type: string
          description: LLM-ready prompt
        sections:
          type: integer
          description: Number of sections
        bullets:
          type: integer
          description: Number of bullets
        chunks:
          type: integer
          description: Number of chunks
        metrics:
          type: object
          description: Discovery metrics

    # File Operations Schemas
    GetFileContentRequest:
      type: object
      required:
        - collection
        - file_path
      properties:
        collection:
          type: string
          description: Collection name
        file_path:
          type: string
          description: Relative file path within collection
        max_size_kb:
          type: integer
          default: 500
          minimum: 1
          maximum: 5000
          description: Maximum file size in KB

    FileContentResponse:
      type: object
      properties:
        collection:
          type: string
        file_path:
          type: string
        content:
          type: string
        size_bytes:
          type: integer
        file_type:
          type: string
        chunks_count:
          type: integer

    ListFilesRequest:
      type: object
      required:
        - collection
      properties:
        collection:
          type: string
          description: Collection name
        filter_by_type:
          type: array
          items:
            type: string
          description: Filter by file types
        min_chunks:
          type: integer
          description: Minimum number of chunks
        max_results:
          type: integer
          default: 100
          description: Maximum number of results
        sort_by:
          type: string
          enum: [name, size, chunks, recent]
          default: name
          description: Sort order

    ListFilesResponse:
      type: object
      properties:
        collection:
          type: string
        files:
          type: array
          items:
            type: object
            properties:
              file_path:
                type: string
              file_type:
                type: string
              size_bytes:
                type: integer
              chunks_count:
                type: integer
        total_files:
          type: integer

    GetFileSummaryRequest:
      type: object
      required:
        - collection
        - file_path
      properties:
        collection:
          type: string
        file_path:
          type: string
        summary_type:
          type: string
          enum: [extractive, structural, both]
          default: both
        max_sentences:
          type: integer
          default: 5
          minimum: 1
          maximum: 20

    FileSummaryResponse:
      type: object
      properties:
        collection:
          type: string
        file_path:
          type: string
        summary_type:
          type: string
        extractive_summary:
          type: string
        structural_summary:
          type: object

    GetFileChunksRequest:
      type: object
      required:
        - collection
        - file_path
      properties:
        collection:
          type: string
        file_path:
          type: string
        start_chunk:
          type: integer
          default: 0
          minimum: 0
        limit:
          type: integer
          default: 10
          minimum: 1
          maximum: 50
        include_context:
          type: boolean
          default: false

    FileChunksResponse:
      type: object
      properties:
        collection:
          type: string
        file_path:
          type: string
        chunks:
          type: array
          items:
            type: object
            properties:
              chunk_index:
                type: integer
              content:
                type: string
              start_line:
                type: integer
              end_line:
                type: integer
        total_chunks:
          type: integer

    GetProjectOutlineRequest:
      type: object
      required:
        - collection
      properties:
        collection:
          type: string
        max_depth:
          type: integer
          default: 5
          minimum: 1
          maximum: 10
        include_summaries:
          type: boolean
          default: false
        highlight_key_files:
          type: boolean
          default: true

    ProjectOutlineResponse:
      type: object
      properties:
        collection:
          type: string
        outline:
          type: object
        total_files:
          type: integer
        total_directories:
          type: integer

    GetRelatedFilesRequest:
      type: object
      required:
        - collection
        - file_path
      properties:
        collection:
          type: string
        file_path:
          type: string
        limit:
          type: integer
          default: 5
          minimum: 1
          maximum: 20
        similarity_threshold:
          type: number
          default: 0.6
          minimum: 0.0
          maximum: 1.0
        include_reason:
          type: boolean
          default: true

    RelatedFilesResponse:
      type: object
      properties:
        collection:
          type: string
        reference_file:
          type: string
        related_files:
          type: array
          items:
            type: object
            properties:
              file_path:
                type: string
              similarity_score:
                type: number
              reason:
                type: string

    SearchByFileTypeRequest:
      type: object
      required:
        - collection
        - query
        - file_types
      properties:
        collection:
          type: string
        query:
          type: string
        file_types:
          type: array
          items:
            type: string
          description: File extensions to search
        limit:
          type: integer
          default: 10
          minimum: 1
          maximum: 50
        return_full_files:
          type: boolean
          default: false

    SearchByFileTypeResponse:
      type: object
      properties:
        collection:
          type: string
        query:
          type: string
        results:
          type: array
          items:
            type: object
            properties:
              file_path:
                type: string
              file_type:
                type: string
              score:
                type: number
              content:
                type: string

    # File Upload Schemas
    FileUploadResponse:
      type: object
      required:
        - success
        - filename
        - collection_name
        - chunks_created
        - vectors_created
        - file_size
        - language
        - processing_time_ms
      properties:
        success:
          type: boolean
          description: Whether the upload was successful
        filename:
          type: string
          description: Original filename
        collection_name:
          type: string
          description: Target collection where chunks were stored
        chunks_created:
          type: integer
          description: Number of chunks created from the file
        vectors_created:
          type: integer
          description: Number of vectors created and stored
        file_size:
          type: integer
          description: File size in bytes
        language:
          type: string
          description: Detected language/file type
        processing_time_ms:
          type: integer
          description: Processing time in milliseconds

    FileUploadConfig:
      type: object
      required:
        - max_file_size
        - max_file_size_mb
        - allowed_extensions
        - reject_binary
        - default_chunk_size
        - default_chunk_overlap
      properties:
        max_file_size:
          type: integer
          description: Maximum file size in bytes
        max_file_size_mb:
          type: number
          description: Maximum file size in megabytes
        allowed_extensions:
          type: array
          items:
            type: string
          description: List of allowed file extensions
        reject_binary:
          type: boolean
          description: Whether binary files are rejected
        default_chunk_size:
          type: integer
          description: Default chunk size in characters
        default_chunk_overlap:
          type: integer
          description: Default chunk overlap in characters

    # Graph Operations Schemas
    GraphNode:
      type: object
      required:
        - id
        - node_type
      properties:
        id:
          type: string
          description: Node ID (vector ID)
        node_type:
          type: string
          description: Node type (usually "document" or "vector")
        metadata:
          type: object
          description: Node metadata

    ListGraphNodesResponse:
      type: object
      required:
        - nodes
        - count
      properties:
        nodes:
          type: array
          items:
            $ref: "#/components/schemas/GraphNode"
        count:
          type: integer
          description: Total number of nodes

    GraphNeighbor:
      type: object
      required:
        - edge_id
        - target
        - relationship_type
        - weight
      properties:
        edge_id:
          type: string
          description: Edge ID
        target:
          $ref: "#/components/schemas/GraphNode"
        relationship_type:
          $ref: "#/components/schemas/RelationshipType"
        weight:
          type: number
          minimum: 0
          maximum: 1
          description: Edge weight
        metadata:
          type: object
          description: Edge metadata

    GraphNeighborsResponse:
      type: object
      required:
        - neighbors
        - count
      properties:
        neighbors:
          type: array
          items:
            $ref: "#/components/schemas/GraphNeighbor"
        count:
          type: integer
          description: Number of neighbors

    FindRelatedRequest:
      type: object
      required:
        - max_hops
      properties:
        max_hops:
          type: integer
          minimum: 1
          maximum: 10
          description: Maximum number of hops to traverse
        relationship_type:
          $ref: "#/components/schemas/RelationshipType"
          description: Filter by relationship type

    RelatedNode:
      type: object
      required:
        - node
        - hops
        - path
      properties:
        node:
          $ref: "#/components/schemas/GraphNode"
        hops:
          type: integer
          description: Number of hops to reach this node
        path:
          type: array
          items:
            type: string
          description: Path from source to this node

    FindRelatedResponse:
      type: object
      required:
        - related
        - count
      properties:
        related:
          type: array
          items:
            $ref: "#/components/schemas/RelatedNode"
        count:
          type: integer
          description: Number of related nodes

    FindPathRequest:
      type: object
      required:
        - collection
        - source
        - target
      properties:
        collection:
          type: string
          description: Collection name
        source:
          type: string
          description: Source node ID
        target:
          type: string
          description: Target node ID

    FindPathResponse:
      type: object
      required:
        - found
        - path
      properties:
        found:
          type: boolean
          description: Whether a path was found
        path:
          type: array
          items:
            $ref: "#/components/schemas/GraphNode"
          description: Path from source to target (empty if not found)
        length:
          type: integer
          description: Path length (number of edges)

    CreateEdgeRequest:
      type: object
      required:
        - collection
        - source
        - target
        - relationship_type
      properties:
        collection:
          type: string
          description: Collection name
        source:
          type: string
          description: Source node ID
        target:
          type: string
          description: Target node ID
        relationship_type:
          $ref: "#/components/schemas/RelationshipType"
        weight:
          type: number
          minimum: 0
          maximum: 1
          default: 1.0
          description: Edge weight
        metadata:
          type: object
          description: Additional edge metadata

    CreateEdgeResponse:
      type: object
      required:
        - success
        - edge_id
        - edge
      properties:
        success:
          type: boolean
          description: Whether the edge was created
        edge_id:
          type: string
          description: Created edge ID
        edge:
          $ref: "#/components/schemas/GraphEdge"

    GraphEdge:
      type: object
      required:
        - id
        - source
        - target
        - relationship_type
        - weight
      properties:
        id:
          type: string
          description: Edge ID
        source:
          type: string
          description: Source node ID
        target:
          type: string
          description: Target node ID
        relationship_type:
          $ref: "#/components/schemas/RelationshipType"
        weight:
          type: number
          description: Edge weight
        metadata:
          type: object
          description: Edge metadata

    DeleteEdgeResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Whether the edge was deleted
        message:
          type: string
          description: Success message

    ListGraphEdgesResponse:
      type: object
      required:
        - edges
        - count
      properties:
        edges:
          type: array
          items:
            $ref: "#/components/schemas/GraphEdge"
        count:
          type: integer
          description: Total number of edges

    DiscoverEdgesRequest:
      type: object
      properties:
        similarity_threshold:
          type: number
          minimum: 0
          maximum: 1
          default: 0.7
          description: Minimum similarity score
        max_per_node:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
          description: Maximum edges per node
        enabled_types:
          type: array
          items:
            $ref: "#/components/schemas/RelationshipType"
          default: [SIMILAR_TO]
          description: Relationship types to discover

    DiscoverEdgesResponse:
      type: object
      required:
        - success
        - stats
      properties:
        success:
          type: boolean
          description: Whether discovery completed successfully
        stats:
          $ref: "#/components/schemas/DiscoveryStats"

    DiscoverEdgesNodeResponse:
      type: object
      required:
        - success
        - edges_created
      properties:
        success:
          type: boolean
          description: Whether discovery completed successfully
        edges_created:
          type: integer
          description: Number of edges created

    DiscoveryStats:
      type: object
      required:
        - total_nodes
        - nodes_processed
        - total_edges_created
        - nodes_with_edges
      properties:
        total_nodes:
          type: integer
          description: Total number of nodes in collection
        nodes_processed:
          type: integer
          description: Number of nodes processed
        total_edges_created:
          type: integer
          description: Total edges created
        nodes_with_edges:
          type: integer
          description: Number of nodes that have edges

    DiscoveryStatusResponse:
      type: object
      required:
        - status
        - stats
      properties:
        status:
          type: string
          enum: [completed, in_progress, pending]
          description: Discovery status
        stats:
          $ref: "#/components/schemas/DiscoveryStats"

    RelationshipType:
      type: string
      enum: [SIMILAR_TO, REFERENCES, CONTAINS, DERIVED_FROM]
      description: Type of relationship between nodes

  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

