  /files/upload:
    post:
      summary: Upload File
      description: |
        Upload a file for automatic text extraction, chunking, and indexing into a vector collection.
        Supports various text-based file formats including code files, markdown, text, and configuration files.
        Files are automatically chunked and embedded using the BM25 provider.
      operationId: uploadFile
      tags:
        - File Upload
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - collection_name
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to upload
                collection_name:
                  type: string
                  description: Target collection name to store the file chunks
                chunk_size:
                  type: integer
                  minimum: 100
                  maximum: 10000
                  description: Chunk size in characters (uses server default if not specified)
                chunk_overlap:
                  type: integer
                  minimum: 0
                  maximum: 1000
                  description: Chunk overlap in characters (uses server default if not specified)
                metadata:
                  type: string
                  description: JSON-encoded metadata to attach to all chunks
      responses:
        "200":
          description: File uploaded and indexed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileUploadResponse"
        "400":
          description: Bad request (invalid file, unsupported format, file too large, or binary file)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Collection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /files/config:
    get:
      summary: Get Upload Configuration
      description: |
        Retrieve the server's file upload configuration including maximum file size,
