version: '3.8'

services:
  vectorizer:
    image: vectorizer:latest
    container_name: vectorizer
    restart: unless-stopped
    ports:
      - "15002:15002"
      - "7001:7001"  # Replication port
    volumes:
      - vectorizer-data:/data
      - ./config.production.yml:/etc/vectorizer/config.yml:ro
    environment:
      - RUST_LOG=warn
      - DATA_DIR=/data
    command: ["--config", "/etc/vectorizer/config.yml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15002/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - vectorizer-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: vectorizer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vectorizer
    networks:
      - vectorizer-network

volumes:
  vectorizer-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/vectorizer

networks:
  vectorizer-network:
    driver: bridge

