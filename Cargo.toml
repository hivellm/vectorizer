[package]
name = "vectorizer"
version = "0.21.0"
edition = "2024"
authors = ["HiveLLM Contributors"]
description = "High-performance, in-memory vector database written in Rust"
license = "MIT"
repository = "https://github.com/hivellm/vectorizer"
keywords = ["vector-database", "semantic-search", "embeddings", "hnsw", "similarity-search"]
categories = ["database", "science"]

[dependencies]
# Core dependencies
tokio = { version = "1.40", features = ["full"] }
axum = { version = "0.8", features = ["ws", "json"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "fs"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
bincode = "1.3"
glob = "0.3"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
walkdir = "2.4"
notify = "8.2"
fastrand = "2.0"

# Index and vector operations
hnsw_rs = "0.3"

# Linear algebra for basic matrix operations
ndarray = "0.16"

# CUDA dependencies (real GPU processing)
cudarc = { version = "0.17", features = ["cuda-12080"], optional = true }
cc = { version = "1.0", features = ["parallel"] }

# Parallel processing
rayon = "1.10"
crossbeam = "0.8"
num_cpus = "1.16"

# Data structures
dashmap = "6.1"
parking_lot = "0.12"
once_cell = "1.19"
arc-swap = "1.7"
lru = "0.12"
pprof = { version = "0.13", features = ["flamegraph", "protobuf"], optional = true }
base64 = "0.22"
memory-stats = "1.2"

# Error handling and logging
anyhow = { version = "1.0", features = ["backtrace"] }
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
scopeguard = "1.2"

# CLI
clap = { version = "4.5", features = ["derive"] }

# HTTP client for status checks
reqwest = { version = "0.11", features = ["json"] }

# System utilities
whoami = "1.5"
libc = "0.2"

# Compression and caching
lz4_flex = "0.11"
memmap2 = "0.9"
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# Configuration

# Date and time

# Authentication and security
jsonwebtoken = "9.3"
uuid = { version = "1.6", features = ["v4", "serde"] }
rand = "0.9"

# CLI utilities
sys-info = "0.9"

# MCP (Model Context Protocol) dependencies
futures-util = "0.3"
tokio-tungstenite = "0.28"
tokio-stream = { version = "0.1", features = ["sync"] }

# Optional ML dependencies
candle-core = { version = "0.9.1", optional = true }
candle-nn = { version = "0.9.1", optional = true }
candle-transformers = { version = "0.9.1", optional = true }
tokenizers = { version = "0.22.1", optional = true }
hf-hub = { version = "0.4.3", optional = true }

# ONNX Runtime for high-performance inference
ort = { version = "2.0.0-rc.10", optional = true, features = ["half"] }

# Additional serialization formats
arrow = { version = "56", optional = true }
parquet = { version = "56", optional = true }

# MCP SDK
rmcp = { version = "0.7", features = ["server", "transport-sse-server"] }
tokio-util = "0.7"
async-trait = "0.1"

# gRPC dependencies
tonic = { version = "0.14", features = ["transport"] }
tonic-prost = "0.14"
tonic-reflection = "0.14"
prost = "0.14"
prost-types = "0.14"

[build-dependencies]
tonic-prost-build = "0.14"
cc = { version = "1.0", features = ["parallel"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tempfile = "3.8"
reqwest = { version = "0.11", features = ["json"] }

[[bin]]
name = "benchmark_embeddings"
path = "benchmark/scripts/benchmark_embeddings.rs"

[[bin]]
name = "cuda_benchmark"
path = "benchmark/scripts/cuda_benchmark.rs"

[[bin]]
name = "quantization_benchmark"
path = "benchmark/scripts/quantization_benchmark.rs"

[[bin]]
name = "core_operations_benchmark"
path = "benchmark/scripts/core_operations_benchmark.rs"

[[bin]]
name = "dimension_comparison_benchmark"
path = "benchmark/scripts/dimension_comparison_benchmark.rs"

[[bin]]
name = "combined_optimization_benchmark"
path = "benchmark/scripts/combined_optimization_benchmark.rs"

[[bin]]
name = "scale_benchmark"
path = "benchmark/scripts/scale_benchmark.rs"

[[bin]]
name = "patched_benchmark"
path = "benchmark/scripts/patched_benchmark.rs"

[[bin]]
name = "large_scale_benchmark"
path = "benchmark/scripts/large_scale_benchmark.rs"

[[bin]]
name = "diagnostic_benchmark"
path = "benchmark/scripts/diagnostic_benchmark.rs"

[[bin]]
name = "download_models"
path = "scripts/download_models.rs"

[[bin]]
name = "vectorizer-cli"
path = "src/bin/vectorizer-cli.rs"

[[bin]]
name = "vectorizer-server"
path = "src/bin/vectorizer-server.rs"

[[bin]]
name = "vectorizer-mcp-server"
path = "src/bin/vectorizer-mcp-server.rs"



[features]
default = ["cuda_real"]
cuda = []
cuda_real = ["cuda"]
candle-core = ["dep:candle-core"]
candle-nn = ["dep:candle-nn"]
candle-transformers = ["dep:candle-transformers"]
tokenizers = ["dep:tokenizers"]
hf-hub = ["dep:hf-hub"]
ort = ["dep:ort"]
arrow = ["dep:arrow"]
parquet = ["dep:parquet", "arrow"]
real-models = [
    "tokenizers",
    "hf-hub"
]
onnx-models = [
    "ort",
    "tokenizers",
    "hf-hub"
]
candle-models = [
    "candle-core",
    "candle-nn",
    "candle-transformers",
    "tokenizers",
    "hf-hub"
]
full = ["real-models", "onnx-models", "arrow", "parquet"]


[[bin]]
name = "vzr"
path = "src/bin/vzr.rs"
