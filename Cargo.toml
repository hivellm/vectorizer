cargo-features = ["edition2024"]

[package]
name = "vectorizer"
version = "0.8.0"
edition = "2024"
authors = ["HiveLLM Contributors"]
description = "High-performance, in-memory vector database written in Rust"
license = "MIT"
repository = "https://github.com/hivellm/vectorizer"
keywords = ["vector-database", "semantic-search", "embeddings", "hnsw", "similarity-search"]
categories = ["database", "science"]

[dependencies]
ctrlc = { version = "3.4", optional = true }
# Core dependencies
tokio = { version = "1.47", features = ["full"] }
axum = { version = "0.8", features = ["ws", "json"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "fs"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
bincode = "1.3"
glob = "0.3"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
walkdir = "2.5"
notify = "8.2"
fastrand = "2.3"
sysinfo = "0.37"

# Index and vector operations
hnsw_rs = "0.3"

# Intelligent search dependencies
tantivy = "0.25"  # BM25 full-text search engine
rrf = "0.1"       # Reciprocal Rank Fusion
fastembed = "5.2" # Embeddings + cross-encoder reranking
rust-tfidf = "1.1" # TF-IDF similarity fallback

# Linear algebra for basic matrix operations
ndarray = "0.16"

# GPU dependencies (real GPU processing)
cudarc = { version = "0.17", features = ["cuda-12080"], optional = true }
cc = { version = "1.2", features = ["parallel"] }

# GPU acceleration via external hive-gpu crate only
hive-gpu = { version = "0.1.6", optional = true }

# Parallel processing
rayon = "1.10"
crossbeam = "0.8"
num_cpus = "1.16"

# Memory analysis
memory-stats = "1.0"

# Data structures
dashmap = "6.1"
parking_lot = "0.12"
once_cell = "1.20"
arc-swap = "1.7"

# Error handling and logging
anyhow = { version = "1.0", features = ["backtrace"] }
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
scopeguard = "1.2"

# CLI
clap = { version = "4.5", features = ["derive"] }
tar = "0.4"
flate2 = "1.0"

# HTTP client for status checks
reqwest = { version = "0.12", features = ["json"] }

# UMICP protocol integration
umicp-core = { version = "0.1", features = ["http2", "websocket"] }

# System utilities
whoami = "1.5"
libc = "0.2"

# Compression and caching
lz4_flex = "0.11"
memmap2 = "0.9"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
zstd = "0.13"

# Text normalization dependencies
blake3 = "1.5"
unicode-normalization = "0.1"
regex = "1.10"

# Authentication and security
jsonwebtoken = "9.3"
uuid = { version = "1.18", features = ["v4", "serde"] }
rand = "0.9"
lazy_static = "1.4"

# CLI utilities
sys-info = "0.9"

# MCP (Model Context Protocol) dependencies
tokio-tungstenite = "0.28"
tokio-stream = { version = "0.1", features = ["sync"] }

# Optional ML dependencies
candle-core = { version = "0.9.1", optional = true }
candle-nn = { version = "0.9.1", optional = true }
candle-transformers = { version = "0.9.1", optional = true }
tokenizers = { version = "0.22.1", optional = true }
hf-hub = { version = "0.4.3", optional = true }

# ONNX Runtime for high-performance inference
ort = { version = "2.0.0-rc.10", optional = true, features = ["half"] }

# Additional serialization formats
arrow = { version = "56", optional = true }
parquet = { version = "56", optional = true }

# MCP SDK
rmcp = { version = "0.8", features = ["server", "macros", "transport-sse-server"] }
tokio-util = "0.7"
async-trait = "0.1"
lru = "0.16.1"

# Transmutation - Document conversion engine (optional)
transmutation = { version = "0.1.2", optional = true, features = ["office", "pdf-to-image"] }

[build-dependencies]
cc = { version = "1.2", features = ["parallel"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tempfile = "3.8"
reqwest = { version = "0.12", features = ["json"] }

