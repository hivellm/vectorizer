[package]
name = "vectorizer"
version = "2.0.0"
edition = "2024"
authors = ["HiveLLM Contributors"]
description = "High-performance, in-memory vector database written in Rust"
license = "Apache-2.0"
repository = "https://github.com/hivellm/vectorizer"
keywords = ["vector-database", "semantic-search", "embeddings", "hnsw", "similarity-search"]
categories = ["database", "science"]

[dependencies]
ctrlc = { version = "3.5", optional = true }
# Core dependencies
# Optimized: Use only needed tokio features instead of "full" (saves ~30% compile time)
tokio = { version = "1.48", features = ["rt-multi-thread", "net", "io-util", "time", "signal", "sync", "macros"], default-features = false }
axum = { version = "0.8.7", features = ["ws", "json", "multipart"], default-features = false }
tower = { version = "0.5", default-features = false }
tower-http = { version = "0.6.7", features = ["cors", "trace", "fs", "set-header"], default-features = false }
serde = { version = "1.0", features = ["derive"], default-features = false }
serde_json = { version = "1.0", default-features = false }
serde_yaml = { version = "0.9", default-features = false }
bincode = { version = "1.3", default-features = false }
glob = { version = "0.3", default-features = false }
# Note: chrono is heavy but used in 166 places - consider migrating to time crate in future
chrono = { version = "0.4", features = ["serde"], default-features = false }
sha2 = "0.10"
walkdir = "2.5"
notify = "8.2"
fastrand = "2.3"
sysinfo = "0.37"

# Index and vector operations
hnsw_rs = "0.3"

# Intelligent search dependencies
tantivy = "0.25"  # BM25 full-text search engine
rrf = "0.1"       # Reciprocal Rank Fusion
fastembed = { version = "5.2", optional = true } # Embeddings + cross-encoder reranking (requires ONNX Runtime)
rust-tfidf = "1.1" # TF-IDF similarity fallback

# Linear algebra for basic matrix operations
ndarray = "0.17.1"

# GPU acceleration via external hive-gpu crate only
hive-gpu = { version = "0.1", optional = true }

# Parallel processing
rayon = "1.10"
crossbeam = "0.8"
num_cpus = "1.16"

# Memory analysis
memory-stats = "1.0"

# Data structures
dashmap = "6.1"
parking_lot = "0.12"
once_cell = "1.20"
arc-swap = "1.7"

# Error handling and logging
anyhow = { version = "1.0", features = ["backtrace"], default-features = false }
thiserror = { version = "2.0", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"], default-features = false }
scopeguard = { version = "1.2", default-features = false }

# CLI
clap = { version = "4.5", features = ["derive", "env"] }
tar = "0.4"
flate2 = "1.1"

# HTTP client for status checks (using rustls for musl compatibility)
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# UMICP protocol integration (v0.2.3 with native JSON types + tool discovery)
umicp-core = { version = "0.2.3", features = ["http2", "websocket"] }

# System utilities
whoami = "1.5"
libc = "0.2"

# Compression and caching
lz4_flex = "0.12.0"
memmap2 = "0.9"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
zstd = "0.13"
zip = { version = "6.0", features = ["zstd", "deflate"] }
crc32fast = "1.4" # For replication checksums

# Text normalization dependencies
blake3 = { version = "1.5", default-features = false }
unicode-normalization = { version = "0.1", default-features = false }
# Note: regex is expensive - consider using simpler string matching where possible
regex = { version = "1.10", default-features = false, features = ["std", "unicode-perl"] }

# Authentication and security
jsonwebtoken = { version = "10.1", features = ["rust_crypto"] }
uuid = { version = "1.18", features = ["v4", "serde"] }
rand = "0.9"
hmac = "0.12"           # HMAC for request signing
base64 = "0.22"         # Base64 encoding for signing secrets
bcrypt = "0.17"
lazy_static = "1.4"
tower_governor = "0.8"  # Rate limiting middleware
governor = "0.10.2"       # Rate limiting core
rustls = "0.23"         # TLS support
rustls-pemfile = "2.2"  # PEM file parsing for TLS
tokio-rustls = "0.26"   # Tokio TLS integration
rcgen = "0.14"          # Certificate generation for testing

# HiveHub Cloud integration
hivehub-internal-sdk = "1.0"

# CLI utilities
sys-info = "0.9"

# MCP (Model Context Protocol) dependencies
tokio-tungstenite = "0.28"
tokio-stream = { version = "0.1", features = ["sync"] }

# Optional ML dependencies
candle-core = { version = "0.9.1", optional = true }
candle-nn = { version = "0.9.1", optional = true }
candle-transformers = { version = "0.9.1", optional = true }
tokenizers = { version = "0.22.1", optional = true }
hf-hub = { version = "0.4.3", optional = true }

# ONNX Runtime for high-performance inference
ort = { version = "2.0.0-rc.10", optional = true, features = ["half"] }

# Additional serialization formats
arrow = { version = "57", optional = true }
parquet = { version = "57", optional = true }

# MCP SDK
rmcp = { version = "0.9", features = ["server", "macros", "transport-streamable-http-server"] }
tokio-util = "0.7"
async-trait = "0.1"
lru = "0.16.1"
hyper = { version = "1.8.1", features = ["server", "http1", "http2"] }
hyper-util = { version = "0.1.18", features = ["tokio", "server", "server-auto"] }

# GraphQL API
async-graphql = { version = "7.0", features = ["chrono", "uuid"] }
async-graphql-axum = "7.0"

# Monitoring and Observability
prometheus = "0.14"
opentelemetry = { version = "0.31", features = ["metrics", "trace"] }
opentelemetry_sdk = { version = "0.31", features = ["metrics", "trace", "rt-tokio"] }
opentelemetry-prometheus = "0.29"
opentelemetry-otlp = { version = "0.31", features = ["metrics", "trace", "tokio", "grpc-tonic"] }
tracing-opentelemetry = "0.32"

# gRPC support
tonic = { version = "0.12", features = [] }
prost = "0.13"
prost-types = "0.13"

# Transmutation - Document conversion engine (optional)
transmutation = { version = "0.3.1", optional = true, features = ["office", "pdf-to-image"] }

[build-dependencies]
cc = { version = "1.2.48", features = ["parallel"] }
winres = "0.1"
tonic-build = "0.12"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
proptest = "1.9"
tempfile = "3.8"
reqwest = { version = "0.12", features = ["json", "multipart"] }

