<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectorizer API Test - Fixed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .test-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #ff5722;
        }
        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .test-result {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196f3; }
        .warning { border-left: 4px solid #ff9800; }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success { background: #4caf50; }
        .status-error { background: #f44336; }
        .status-warning { background: #ff9800; }
        .status-info { background: #2196f3; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Vectorizer API Test - Fixed Issues</h1>
        
        <div class="test-section">
            <h2>API Connection Test</h2>
            <button class="test-button" onclick="testConnection()">Test Connection</button>
            <div id="connection-result" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>Collections Test</h2>
            <button class="test-button" onclick="testCollections()">List Collections</button>
            <button class="test-button" onclick="testCreateCollection()">Create Test Collection</button>
            <div id="collections-result" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>Vectors Test (Fixed)</h2>
            <button class="test-button" onclick="testVectors()">List Vectors</button>
            <button class="test-button" onclick="testVectorsWithPagination()">Test Pagination</button>
            <div id="vectors-result" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>Search Test (Fixed)</h2>
            <button class="test-button" onclick="testSearch()">Test Search</button>
            <button class="test-button" onclick="testSearchWithFilters()">Test Search with Filters</button>
            <div id="search-result" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>API Endpoints Test</h2>
            <button class="test-button" onclick="testAllEndpoints()">Test All Endpoints</button>
            <div id="endpoints-result" class="test-result"></div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        function showResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `test-result ${type}`;
        }

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const statusClass = `status-${type}`;
            element.innerHTML = `<span class="status-indicator ${statusClass}"></span>${message}`;
        }

        async function testConnection() {
            try {
                const result = await window.apiClient.testConnection();
                if (result.connected) {
                    showResult('connection-result', result, 'success');
                } else {
                    showResult('connection-result', result, 'error');
                }
            } catch (error) {
                showResult('connection-result', { error: error.message }, 'error');
            }
        }

        async function testCollections() {
            try {
                const result = await window.apiClient.listCollections();
                showResult('collections-result', result, 'success');
            } catch (error) {
                showResult('collections-result', { error: error.message }, 'error');
            }
        }

        async function testCreateCollection() {
            try {
                const testCollection = {
                    name: 'test-collection-' + Date.now(),
                    dimension: 384,
                    metric: 'cosine'
                };
                const result = await window.apiClient.createCollection(testCollection);
                showResult('collections-result', result, 'success');
            } catch (error) {
                showResult('collections-result', { error: error.message }, 'error');
            }
        }

        async function testVectors() {
            try {
                const collections = await window.apiClient.listCollections();
                if (collections.collections && collections.collections.length > 0) {
                    const collectionName = collections.collections[0].name;
                    const result = await window.apiClient.listVectors(collectionName, 10, 0);
                    showResult('vectors-result', result, 'success');
                } else {
                    showResult('vectors-result', { message: 'No collections available for vectors test' }, 'info');
                }
            } catch (error) {
                showResult('vectors-result', { error: error.message }, 'error');
            }
        }

        async function testVectorsWithPagination() {
            try {
                const collections = await window.apiClient.listCollections();
                if (collections.collections && collections.collections.length > 0) {
                    const collectionName = collections.collections[0].name;
                    
                    // Test pagination
                    const page1 = await window.apiClient.listVectors(collectionName, 5, 0);
                    const page2 = await window.apiClient.listVectors(collectionName, 5, 5);
                    
                    const result = {
                        collection: collectionName,
                        page1: page1,
                        page2: page2,
                        total_vectors: page1.total
                    };
                    
                    showResult('vectors-result', result, 'success');
                } else {
                    showResult('vectors-result', { message: 'No collections available for pagination test' }, 'info');
                }
            } catch (error) {
                showResult('vectors-result', { error: error.message }, 'error');
            }
        }

        async function testSearch() {
            try {
                const collections = await window.apiClient.listCollections();
                if (collections.collections && collections.collections.length > 0) {
                    const collectionName = collections.collections[0].name;
                    const searchData = {
                        query: 'test search',
                        limit: 5
                    };
                    const result = await window.apiClient.searchVectorsByText(collectionName, searchData);
                    showResult('search-result', result, 'success');
                } else {
                    showResult('search-result', { message: 'No collections available for search test' }, 'info');
                }
            } catch (error) {
                showResult('search-result', { error: error.message }, 'error');
            }
        }

        async function testSearchWithFilters() {
            try {
                const collections = await window.apiClient.listCollections();
                if (collections.collections && collections.collections.length > 0) {
                    const collectionName = collections.collections[0].name;
                    const searchData = {
                        query: 'test search',
                        limit: 10,
                        score_threshold: 0.1,
                        file_filter: 'test'
                    };
                    const result = await window.apiClient.searchVectorsByText(collectionName, searchData);
                    showResult('search-result', result, 'success');
                } else {
                    showResult('search-result', { message: 'No collections available for filtered search test' }, 'info');
                }
            } catch (error) {
                showResult('search-result', { error: error.message }, 'error');
            }
        }

        async function testAllEndpoints() {
            const results = {};
            
            try {
                // Test health
                results.health = await window.apiClient.healthCheck();
                
                // Test collections
                results.collections = await window.apiClient.listCollections();
                
                // Test vectors if collections exist
                if (results.collections.collections && results.collections.collections.length > 0) {
                    const collectionName = results.collections.collections[0].name;
                    results.vectors = await window.apiClient.listVectors(collectionName, 5, 0);
                    
                    // Test search
                    results.search = await window.apiClient.searchVectorsByText(collectionName, {
                        query: 'test',
                        limit: 3
                    });
                }
                
                showResult('endpoints-result', results, 'success');
            } catch (error) {
                showResult('endpoints-result', { error: error.message, partial_results: results }, 'error');
            }
        }

        // Auto-test connection on load
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
</body>
</html>
