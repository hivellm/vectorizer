# Test Simplified Workspace
workspace:
  name: "Test Workspace"
  version: "1.0.0"
  description: "Test simplified workspace"

defaults:
  embedding:
    model: "bm25"
    dimension: 512
    parameters:
      k1: 1.5
      b: 0.75
  dimension: 512
  metric: "cosine"
  indexing:
    index_type: "hnsw"
    parameters:
      m: 16
      ef_construction: 200
      ef_search: 64
  processing:
    chunk_size: 2048
    chunk_overlap: 256
    max_file_size_mb: 10
    supported_extensions:
      - ".md"
      - ".txt"

projects:
  - name: "test-project"
    path: "."
    description: "Test project"
    collections:
      - name: "test-collection"
        description: "Test collection"
        include_patterns:
          - "*.md"
        exclude_patterns:
          - "README.md"
