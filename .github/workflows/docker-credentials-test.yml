# Test Docker Hub credentials (manual run only).
# Use to verify DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets.
# Run: Actions → "Test Docker Hub credentials" → Run workflow.
name: Test Docker Hub credentials
on:
  workflow_dispatch:
jobs:
  test-login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Verify login
        run: docker info
      - name: Logout
        if: always()
        run: docker logout docker.io
