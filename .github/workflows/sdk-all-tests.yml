name: All SDKs Tests Summary

on:
  workflow_run:
    workflows: 
      - "TypeScript SDK Tests"
      - "JavaScript SDK Tests"
      - "Go SDK Tests"
      - "Python SDK Tests"
      - "Rust SDK Tests"
      - "C# SDK Tests"
    types:
      - completed

jobs:
  # Summary job that checks if all SDK tests passed
  summary:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'skipped'
    steps:
    - name: Check all SDK test results
      run: |
        echo "Checking SDK test results..."
        echo "Workflow: ${{ github.event.workflow_run.name }}"
        echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
        echo "Check individual workflow runs for detailed results"

