name: Build and publish release packages
permissions:
  contents: write
on:
  release:
    # 'published' is triggered when publishing draft release, 'created' is not
    types: [published]

jobs:
  # Separated Linux builds - each runs independently
  # If one fails, others continue

  build-linux-x86_64-gnu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake protobuf-compiler
          rustup default stable
          rustup update
      - name: Build and publish vectorizer
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          target: x86_64-unknown-linux-gnu
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish vectorizer-cli
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          target: x86_64-unknown-linux-gnu
          token: ${{ secrets.GITHUB_TOKEN }}

  build-linux-x86_64-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake protobuf-compiler
          rustup default stable
          rustup update
      - name: Install cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: x86_64-unknown-linux-musl
      - name: Build musl binaries
        run: |
          cargo build --release --target x86_64-unknown-linux-musl --no-default-features
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/vectorizer dist/vectorizer-x86_64-unknown-linux-musl
          cp target/x86_64-unknown-linux-musl/release/vectorizer-cli dist/vectorizer-cli-x86_64-unknown-linux-musl
      - name: Upload musl binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Build Debian Package
        run: |
          cargo install cargo-deb
          cargo deb --no-strip --target x86_64-unknown-linux-musl --no-default-features
      - name: Upload Debian package
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/x86_64-unknown-linux-musl/debian/*.deb
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  build-linux-aarch64-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake protobuf-compiler
          rustup default stable
          rustup update
      - name: Install cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: aarch64-unknown-linux-musl
      - name: Build musl binaries
        run: |
          cargo build --release --target aarch64-unknown-linux-musl --no-default-features
          mkdir -p dist
          cp target/aarch64-unknown-linux-musl/release/vectorizer dist/vectorizer-aarch64-unknown-linux-musl
          cp target/aarch64-unknown-linux-musl/release/vectorizer-cli dist/vectorizer-cli-aarch64-unknown-linux-musl
      - name: Upload musl binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  build-mac-binaries:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          brew update-reset
          brew install gcc cmake protobuf
          rustup default stable
          rustup update
          rustup show
          cargo -Vv
      - uses: actions/checkout@v6
      - name: Build and publish vectorizer
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish vectorizer-cli
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --features full

  build-mac-metal-binaries:
    name: Build macOS ARM with Metal GPU support
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          brew update-reset
          brew install gcc cmake protobuf
          rustup default stable
          rustup update
          rustup target add ${{ matrix.target }}
          rustup show
          cargo -Vv
      - uses: actions/checkout@v6
      - name: Build vectorizer with Metal support
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          target: ${{ matrix.target }}
          features: hive-gpu-metal
          archive: vectorizer-$target-metal
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build vectorizer-cli with Metal support
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          target: ${{ matrix.target }}
          features: hive-gpu-metal
          archive: vectorizer-cli-$target-metal
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows-binaries:
    strategy:
      matrix:
        include:
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install minimal stable
        uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Build and publish vectorizer
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish vectorizer-cli
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows-complete:
    name: Build Windows Complete Package (Vectorizer + CLI + GUI)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: gui/pnpm-lock.yaml

      - name: Install minimal stable Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Rust binaries
        run: cargo build --release

      - name: Install GUI dependencies
        working-directory: gui
        run: pnpm install --frozen-lockfile

      - name: Build GUI with MSI (includes Rust binaries via extraResources)
        working-directory: gui
        run: pnpm electron:build:win --config.win.target=msi
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload GUI MSI installer
        uses: softprops/action-gh-release@v2
        with:
          files: gui/dist-release/*.msi
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Create combined package directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "dist-combined\vectorizer-windows-x64"

          # Copy Rust binaries
          Copy-Item "target\release\vectorizer.exe" -Destination "dist-combined\vectorizer-windows-x64\"
          Copy-Item "target\release\vectorizer-cli.exe" -Destination "dist-combined\vectorizer-windows-x64\"

          # Copy GUI (entire win-unpacked folder)
          Copy-Item "gui\dist-release\win-unpacked\*" -Destination "dist-combined\vectorizer-windows-x64\gui\" -Recurse -Force

          # Copy config files
          Copy-Item "config.yml" -Destination "dist-combined\vectorizer-windows-x64\"
          Copy-Item "config.example.yml" -Destination "dist-combined\vectorizer-windows-x64\"
          Copy-Item "vectorize-workspace.example.yml" -Destination "dist-combined\vectorizer-windows-x64\"

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          if ($version -match "^v(.+)") {
            $version = $matches[1]
          }
          Compress-Archive -Path "dist-combined\vectorizer-windows-x64\*" -DestinationPath "vectorizer-windows-x64-complete-$version.zip" -Force

      - name: Upload ZIP archive
        uses: softprops/action-gh-release@v2
        with:
          files: vectorizer-windows-x64-complete-*.zip
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
