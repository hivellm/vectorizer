name: Build and publish release packages
permissions:
  contents: write
on:
  release:
    # 'published' is triggered when publishing draft release, 'created' is not
    types: [published]

jobs:
  # Build dashboard first - shared by all jobs
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Build dashboard
        run: |
          cd dashboard
          pnpm install --frozen-lockfile
          pnpm build
      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist
          retention-days: 1

  # Separated Linux builds - each runs independently
  # If one fails, others continue

  build-linux-x86_64-gnu:
    needs: build-dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download dashboard artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake protobuf-compiler
          rustup default stable
          rustup update
      - name: Build and publish vectorizer
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          target: x86_64-unknown-linux-gnu
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish vectorizer-cli
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          target: x86_64-unknown-linux-gnu
          token: ${{ secrets.GITHUB_TOKEN }}

  build-linux-x86_64-musl:
    needs: build-dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download dashboard artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake protobuf-compiler musl-tools
          rustup default stable
          rustup update
          rustup target add x86_64-unknown-linux-musl
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build musl binaries with cross
        run: |
          cross build --release --target x86_64-unknown-linux-musl --no-default-features --features vendored-openssl
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/vectorizer dist/vectorizer-x86_64-unknown-linux-musl
          cp target/x86_64-unknown-linux-musl/release/vectorizer-cli dist/vectorizer-cli-x86_64-unknown-linux-musl
      - name: Upload musl binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Build Debian Package
        run: |
          cargo install cargo-deb
          cross build --release --target x86_64-unknown-linux-musl --no-default-features --features vendored-openssl
          cargo deb --no-build --no-strip --target x86_64-unknown-linux-musl
      - name: Upload Debian package
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/x86_64-unknown-linux-musl/debian/*.deb
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  build-linux-aarch64-musl:
    needs: build-dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download dashboard artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib clang cmake protobuf-compiler
          rustup default stable
          rustup update
          rustup target add aarch64-unknown-linux-musl
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build musl binaries with cross
        run: |
          cross build --release --target aarch64-unknown-linux-musl --no-default-features --features vendored-openssl
          mkdir -p dist
          cp target/aarch64-unknown-linux-musl/release/vectorizer dist/vectorizer-aarch64-unknown-linux-musl
          cp target/aarch64-unknown-linux-musl/release/vectorizer-cli dist/vectorizer-cli-aarch64-unknown-linux-musl
      - name: Upload musl binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  build-mac-binaries:
    needs: build-dashboard
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Download dashboard artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist
      - name: Install dependencies
        run: |
          brew update-reset
          brew install gcc cmake protobuf
          rustup default stable
          rustup update
          rustup show
          cargo -Vv
      - name: Build and publish vectorizer
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish vectorizer-cli
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-mac-metal-binaries:
    needs: build-dashboard
    name: Build macOS ARM with Metal GPU support
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Download dashboard artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist
      - name: Install dependencies
        run: |
          brew update-reset
          brew install gcc cmake protobuf
          rustup default stable
          rustup update
          rustup target add ${{ matrix.target }}
          rustup show
          cargo -Vv
      - name: Build vectorizer with Metal support
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          target: ${{ matrix.target }}
          features: hive-gpu
          archive: vectorizer-$target-metal
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build vectorizer-cli with Metal support
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          target: ${{ matrix.target }}
          features: hive-gpu
          archive: vectorizer-cli-$target-metal
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows-binaries:
    needs: build-dashboard
    strategy:
      matrix:
        include:
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install minimal stable
        uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v6
      - name: Download dashboard artifacts
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        shell: pwsh
        run: choco install protoc -y
      - name: Build
        run: cargo build --release

      - name: Build and publish vectorizer
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish vectorizer-cli
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: vectorizer-cli
          token: ${{ secrets.GITHUB_TOKEN }}
