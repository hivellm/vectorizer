<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitNet Chat with Vectorizer MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #21262d;
            border-bottom: 1px solid #30363d;
            color: #f0f6fc;
            padding: 16px 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .chat-header::before {
            content: "🤖";
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0d1117;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #30363d #0d1117;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #0d1117;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        .mcp-activity {
            background: #1c2128;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 0.9em;
            color: #7c3aed;
            border-left: 3px solid #7c3aed;
        }

        .mcp-tool-call {
            background: #1c2128;
            border-left: 3px solid #f59e0b;
            padding: 10px 14px;
            margin: 6px 0;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.85em;
            color: #f59e0b;
            border: 1px solid #30363d;
        }

        .mcp-result {
            background: #1c2128;
            border-left: 3px solid #10b981;
            padding: 10px 14px;
            margin: 6px 0;
            border-radius: 6px;
            font-size: 0.85em;
            color: #10b981;
            border: 1px solid #30363d;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-content {
            background: #238636;
            color: #ffffff;
            border-bottom-right-radius: 4px;
            border: 1px solid #2ea043;
        }

        .message.bot .message-content {
            background: #21262d;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 15px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #238636;
            border: 2px solid #2ea043;
        }

        .message.bot .message-avatar {
            background: #7c3aed;
            border: 2px solid #8b5cf6;
        }

        .chat-input {
            padding: 20px;
            background: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #30363d;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            background: #0d1117;
            color: #e6edf3;
            transition: all 0.2s ease;
        }

        .chat-input input:focus {
            border-color: #238636;
            box-shadow: 0 0 0 2px rgba(35, 134, 54, 0.1);
        }

        .chat-input input::placeholder {
            color: #7d8590;
        }

        .chat-input button {
            padding: 14px 20px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #2ea043;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .chat-input button:hover {
            background: #2ea043;
            border-color: #3fb950;
            transform: translateY(-1px);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: #30363d;
            border-color: #30363d;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: #7d8590;
            font-style: italic;
            padding: 12px 18px;
            background: #21262d;
            border-radius: 12px;
            border: 1px solid #30363d;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #7c3aed;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .status {
            padding: 10px 20px;
            background: #e8f5e8;
            color: #2d5a2d;
            text-align: center;
            font-size: 14px;
        }

        .status.error {
            background: #ffe8e8;
            color: #5a2d2d;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🤖 BitNet Chat with Vectorizer MCP
        </div>
        
        <div id="status" class="status loading">
            🔄 Connecting to BitNet server...
        </div>

        <div class="chat-messages" id="messages">
            <div class="message bot">
                <div class="message-avatar">B</div>
                <div class="message-content">
                    👋 Hello! I'm BitNet powered by Vectorizer MCP. I can help you with questions and also search through your knowledge base. How can I assist you today?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <div class="message-avatar">B</div>
            <div>BitNet is thinking</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing');
        const status = document.getElementById('status');

        let isConnected = false;
        let conversationHistory = [];

        // Check server status on load
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    isConnected = true;
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    status.textContent = '✅ Connected to BitNet server';
                    status.className = 'status';
                } else {
                    throw new Error('Server not ready');
                }
            } catch (error) {
                status.textContent = '❌ Error connecting to server. Make sure server.js is running on port 3000';
                status.className = 'status error';
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'B';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add MCP activity to chat
        function addMCPActivity(tool, args, result) {
            const activityDiv = document.createElement('div');
            activityDiv.className = 'mcp-activity';
            
            const toolCallDiv = document.createElement('div');
            toolCallDiv.className = 'mcp-tool-call';
            toolCallDiv.innerHTML = `🔧 MCP Tool: <strong>${tool}</strong><br>Args: <code>${JSON.stringify(args, null, 2)}</code>`;
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'mcp-result';
            resultDiv.innerHTML = `✅ Result: <code>${JSON.stringify(result, null, 2)}</code>`;
            
            activityDiv.appendChild(toolCallDiv);
            activityDiv.appendChild(resultDiv);
            messagesContainer.appendChild(activityDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show MCP activity indicator
        function showMCPActivity() {
            const activityDiv = document.createElement('div');
            activityDiv.className = 'mcp-activity';
            activityDiv.id = 'mcp-activity-indicator';
            activityDiv.innerHTML = '🔍 BitNet is accessing Vectorizer knowledge base...';
            messagesContainer.appendChild(activityDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide MCP activity indicator
        function hideMCPActivity() {
            const indicator = document.getElementById('mcp-activity-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Show/hide typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            if (statusElement) {
                statusElement.textContent = connected ? '✅ Connected to BitNet server' : '🔄 Connecting to BitNet server...';
            }
        }

        // WebSocket connection for streaming chat
        let ws = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('🔌 WebSocket connected');
                isConnected = true;
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    switch (data.type) {
                        case 'status':
                            if (data.status === 'searching') {
                                showMCPActivity();
                                addMessage(data.message, false, 'status');
                            } else if (data.status === 'generating') {
                                addMessage(data.message, false, 'status');
                            }
                            break;

                        case 'response':
                            hideTyping();
                            hideMCPActivity();
                            addMessage(data.response);
                            conversationHistory.push({ role: 'assistant', content: data.response });
                            break;

                        case 'error':
                            hideTyping();
                            hideMCPActivity();
                            addMessage(`❌ Error: ${data.error}`);
                            console.error('WebSocket error:', data.error);
                            break;

                        default:
                            console.log('Unknown message type:', data.type);
                    }
                } catch (error) {
                    console.error('WebSocket message parse error:', error);
                }
            };

            ws.onclose = () => {
                console.log('🔌 WebSocket disconnected');
                isConnected = false;
                updateConnectionStatus(false);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                isConnected = false;
                updateConnectionStatus(false);
            };
        }

        // Send message via WebSocket
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    addMessage('❌ Not connected to server. Please refresh the page.');
                }
                return;
            }

            // Add user message to chat
            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input and show typing
            messageInput.value = '';
            showTyping();

            // Send via WebSocket
            ws.send(JSON.stringify({
                type: 'chat',
                message: message,
                history: conversationHistory
            }));
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        checkServerStatus();
        connectWebSocket();

        // Check status every 5 seconds if not connected
        setInterval(() => {
            if (!isConnected) {
                checkServerStatus();
            }
        }, 5000);
    </script>
</body>
</html>
