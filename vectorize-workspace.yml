# =============================================================================
# WORKSPACE PROCESSING SETTINGS
# =============================================================================
processing:
  # Global processing settings
  parallel_processing: true
  max_concurrent_projects: 10
  max_concurrent_collections: 18
  
  # File processing
  file_processing:
    batch_size: 100
    max_file_size_mb: 10
    skip_hidden_files: true
    skip_binary_files: true
    
  # Memory management
  memory:
    max_memory_usage_gb: 16.0
    gc_threshold_mb: 2048
    
  # Error handling
  error_handling:
    max_retries: 3
    retry_delay_seconds: 5
    continue_on_error: true
    log_errors: true

# =============================================================================
# WORKSPACE MONITORING
# =============================================================================
monitoring:
  # Health checks
  health_check:
    enabled: true
    interval_seconds: 60
    check_projects: true
    check_collections: true
  
  # Metrics collection
  metrics:
    enabled: true
    collection_interval_seconds: 300
    
    # Metrics to collect
    project_metrics:
      - file_count
      - total_size_mb
      - processing_time_seconds
      - error_count
    
    collection_metrics:
      - vector_count
      - index_size_mb
      - query_latency_ms
      - memory_usage_mb
  
  # Logging
  logging:
    level: "info"
    log_file: "./.logs/workspace.log"
    max_log_size_mb: 100
    max_log_files: 5

# =============================================================================
# WORKSPACE VALIDATION
# =============================================================================
validation:
  # Path validation
  paths:
    validate_existence: true
    validate_permissions: true
    create_missing_dirs: false
  
  # Configuration validation
  config:
    validate_embedding_models: true
    validate_dimensions: true
    validate_collections: true
  
  # Data validation
  data:
    validate_file_types: true
    validate_file_sizes: true
    validate_encoding: true

# =============================================================================
# FILE WATCHER CONFIGURATION
# =============================================================================
# File watcher automatically discovers and monitors indexed files
# No manual configuration needed - it reads from existing collections
file_watcher:
  enabled: true
  debounce_delay_ms: 1000
  hash_validation_enabled: true
  grpc_enabled: true