# Vectorizer Workspace Configuration
# This file defines multiple projects and their configurations for the Vectorizer system.
# Copy this file to vectorize-workspace.yml and customize according to your needs.

# =============================================================================
# WORKSPACE METADATA
# =============================================================================
workspace:
  name: "HiveLLM Complete Workspace"
  version: "1.2.0"
  description: "Complete multi-project workspace for HiveLLM ecosystem development with Gateway, Task Queue, Dev Tools, and Rust SDK"
  created_at: "2025-09-26T00:00:00Z"
  last_updated: "2025-10-01T00:00:00Z"

# =============================================================================
# GLOBAL SETTINGS
# =============================================================================
global:
  # Default embedding configuration for all projects
  default_embedding:
    model: "bm25"                 # native_bow, native_hash, native_ngram, bm25, real_model, onnx_model
    dimension: 512                 # Vector dimension (384, 512, etc.)
    parameters:
      k1: 1.5
      b: 0.75
  
  # Default collection settings
  default_collection:
    dimension: 512                 # Default dimension for BM25
    metric: "cosine"               # cosine, euclidean, dot_product
    quantization:
      type: "sq"
      bits: 8                      # 4x memory compression with improved quality
    compression:
      enabled: true
      threshold_bytes: 1024
      algorithm: "lz4"
  
  # Default indexing settings
  default_indexing:
    index_type: "hnsw"
    parameters:
      m: 16
      ef_construction: 200
      ef_search: 64
  
  # Processing settings
  processing:
    chunk_size: 2048    # Chunks maiores para melhor contexto sem√¢ntico
    chunk_overlap: 256  # Overlap maior para melhor continuidade
    max_file_size_mb: 10
    supported_extensions:
      - ".md"
      - ".txt"
      - ".rs"
      - ".py"
      - ".js"
      - ".ts"
      - ".json"
      - ".yaml"
      - ".yml"
      - ".toml"
      - ".cpp"
      - ".h"
      - ".cc"
      - ".html"
      - ".css"
      - ".sh"
      - ".bat"

